<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPI Skills On The Fly</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap">
  <style>
    /* === CSS Styles === */
    body {
      font-family: 'Proxima Nova', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #63AB8F; /* Custom Teal */
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .logo-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .logo-button img {
      height: 50px;
      background-color: transparent;
    }

    .divider {
      border: none;
      height: 1px;
      background-color: #ddd;
      margin: 0;
    }

    .container {
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      background-color: #63AB8F;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tab-button.active {
      background-color: #4d8c73; /* Darker Teal */
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    label, select, input, button {
      display: block;
      margin: 10px 0;
    }

    label {
      font-weight: bold;
    }

    select, input, button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #63AB8F; /* Custom Teal */
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4d8c73; /* Darker Teal */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #63AB8F; /* Custom Teal */
      color: white;
    }

    td input[type="number"] {
      width: 100px;
      padding: 5px;
      text-align: center;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .select-all-checkbox {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>IPI Skills On The Fly</h1>
    <button class="logo-button" id="refreshButton">
      <img src="https://raw.githubusercontent.com/gmcglynn88/TimeoffApp/main/IPI_Primary%20Identity_Corporate_REVERSED_ECC.png" alt="Consulting Logo">
    </button>
  </header>
  <div class="divider"></div>

  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="skill-tab">Skill Assignment</button>
      <button class="tab-button" data-tab="queue-tab">Queue Assignment</button>
      <button class="tab-button" data-tab="queue-change-tab">Queue Change</button>
      <button class="tab-button" data-tab="skill-change-tab">Skill Change</button>
    </div>

    <!-- Skill Assignment Tab -->
    <div id="skill-tab" class="tab-content active">
      <div style="display: flex; gap: 10px; align-items: center;">
        <label for="skillDropdown">Select Skill:</label>
        <select id="skillDropdown"></select>
        <label for="agentDropdownForSkill">Or Select Agent:</label>
        <select id="agentDropdownForSkill"></select>
      </div>

      <button id="fetchAgentsForSkill">Get Agents</button>

      <table id="agentsTableForSkill">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAllAgentsForSkill" class="select-all-checkbox"></th>
            <th>Agent</th>
            <th>Current Skill</th>
            <th>Skill Change</th>
            <th>Proficiency</th>
            <th>Delete Skill</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="updateSkills">Update Selected Skills</button>
    </div>

    <!-- Queue Assignment Tab -->
    <div id="queue-tab" class="tab-content">
      <div style="display: flex; gap: 10px; align-items: center;">
        <label for="queueDropdown">Select Queue:</label>
        <select id="queueDropdown"></select>
        <label for="agentDropdownForQueue">Or Select Agent:</label>
        <select id="agentDropdownForQueue"></select>
      </div>

      <button id="fetchAgentsForQueue">Get Agents</button>

      <table id="agentsTableForQueue">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAllAgentsForQueue" class="select-all-checkbox"></th>
            <th>Agent</th>
            <th>Current Queue</th>
            <th>Queue Change</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="updateQueues">Update Selected Queues</button>
    </div>

    <!-- Queue Change Tab -->
    <div id="queue-change-tab" class="tab-content">
      <!-- Similar structure to "Queue Assignment" but for changing queues -->
      <div style="display: flex; gap: 10px; align-items: center;">
        <label for="queueChangeDropdown">Select Queue:</label>
        <select id="queueChangeDropdown"></select>
        <label for="agentDropdownForQueueChange">Or Select Agent:</label>
        <select id="agentDropdownForQueueChange"></select>
      </div>

      <button id="fetchAgentsForQueueChange">Get Agents</button>

      <table id="agentsTableForQueueChange">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAllAgentsForQueueChange" class="select-all-checkbox"></th>
            <th>Agent</th>
            <th>Current Queue</th>
            <th>Queue Change</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="updateQueueChanges">Process Queue Changes</button>
    </div>

    <!-- Skill Change Tab -->
    <div id="skill-change-tab" class="tab-content">
      <!-- Similar structure to "Skill Assignment" but for changing skills -->
      <div style="display: flex; gap: 10px; align-items: center;">
        <label for="skillChangeDropdown">Select Skill:</label>
        <select id="skillChangeDropdown"></select>
        <label for="agentDropdownForSkillChange">Or Select Agent:</label>
        <select id="agentDropdownForSkillChange"></select>
      </div>

      <button id="fetchAgentsForSkillChange">Get Agents</button>

      <table id="agentsTableForSkillChange">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAllAgentsForSkillChange" class="select-all-checkbox"></th>
            <th>Agent</th>
            <th>Current Skill</th>
            <th>Skill Change</th>
            <th>Proficiency</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="updateSkillChanges">Process Skill Changes</button>
    </div>
  </div>

  <script>
    // JavaScript logic to handle the tabs, form submission, and fetching/updating data
    // Ensure to add the logic for processing actions in the new tabs (Queue Change and Skill Change)
  </script>
</body>
</html>
