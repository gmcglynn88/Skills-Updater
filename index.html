<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPI Skills On The Fly</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap">
  <style>
    /* === CSS Styles === */
    body {
      font-family: 'Proxima Nova', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #63AB8F; /* Custom Teal */
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .logo {
      height: 50px;
      background-color: transparent;
    }

    .divider {
      border: none;
      height: 1px;
      background-color: #ddd;
      margin: 0;
    }

    .container {
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      background-color: #63AB8F;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tab-button.active {
      background-color: #4d8c73; /* Darker Teal */
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    label, select, input, button {
      display: block;
      margin: 10px 0;
    }

    label {
      font-weight: bold;
    }

    select, input, button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #63AB8F; /* Custom Teal */
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4d8c73; /* Darker Teal */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      word-wrap: break-word; /* Ensure content wraps if it's too long */
    }

    th {
      background-color: #63AB8F; /* Custom Teal */
      color: white;
    }

    td div {
      margin-bottom: 5px; /* Adds space between each line */
      font-size: 14px; /* Adjust the font size as needed */
    }

    .select-all-button {
      margin-bottom: 10px;
    }

    /* Success and failure message styles */
    .message {
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
    }

    .success {
      background-color: #4CAF50;
      color: white;
    }

    .error {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>IPI Skills On The Fly</h1>
    <img src="https://raw.githubusercontent.com/gmcglynn88/TimeoffApp/main/IPI_Primary%20Identity_Corporate_REVERSED_ECC.png" alt="Consulting Logo" class="logo">
  </header>
  <div class="divider"></div>

  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="skill-tab">Skill Assignment</button>
      <button class="tab-button" data-tab="queue-tab">Queue Assignment</button>
    </div>

    <!-- Skill Assignment Tab -->
    <div id="skill-tab" class="tab-content active">
      <label for="skillDropdown">Select Skill:</label>
      <select id="skillDropdown"></select>

      <button id="fetchAgentsForSkill">Get Agents</button>
      <button class="select-all-button" id="selectAllAgentsForSkill">Select All</button>

      <label for="agentDropdown">Select Agent:</label>
      <select id="agentDropdown">
        <option value="">Select Agent</option>
      </select>

      <table id="agentsTableForSkill">
        <thead>
          <tr>
            <th>Select</th>
            <th>Agent</th>
            <th>Current Skill</th>
            <th>Skill Change</th>
            <th>Proficiency</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="updateSkills">Update Selected Skills</button>
    </div>

    <!-- Queue Assignment Tab -->
    <div id="queue-tab" class="tab-content">
      <!-- Same as before -->
    </div>
  </div>

  <script>
    // Previous code...

    async function fetchAgentsForSkill(token) {
      const skillId = document.getElementById('skillDropdown').value;

      if (!skillId) {
        alert('Please select a skill first.');
        return;
      }

      const agents = await fetchAgentsBySkill(skillId, token);
      console.log("Agents for skill:", agents); // Debugging log
      populateAgentDropdown(agents);  // Populate dropdown with agents
      populateTable(agents, 'skill', token);
    }

    async function fetchAgentsBySkill(skillId, token) {
      try {
        const response = await fetch(`https://api.mypurecloud.ie/api/v2/users?routingSkills=${skillId}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await response.json();
        console.log("Agents by skill API response:", data); // Debugging log
        return data.entities || [];
      } catch (error) {
        console.error("Error fetching agents by skill:", error);
        return [];
      }
    }

    function populateAgentDropdown(agents) {
      const dropdown = document.getElementById('agentDropdown');
      dropdown.innerHTML = '<option value="">Select Agent</option>';

      agents.forEach(agent => {
        let option = document.createElement("option");
        option.value = agent.id;
        option.textContent = agent.name;
        dropdown.appendChild(option);
      });
    }

    // Remaining code...
  </script>
</body>
</html>
