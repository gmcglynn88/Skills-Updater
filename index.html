<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genesys Bulk Skill Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Proxima Nova', Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    #logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #logo {
      width: 300px;
    }
    h1 {
      font-size: 24px;
    }
    label, select, input, button {
      display: block;
      margin: 10px 0;
    }
    label {
      font-weight: bold;
    }
    select, input, button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
    }
    #results {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img id="logo" src="https://raw.githubusercontent.com/gmcglynn88/Management-Unit-Search/main/Consultinglogo%20(2).png" alt="Company Logo">
  </div>
  <h1>Genesys Bulk Skill Manager</h1>
  <label for="queueDropdown">Select Queue:</label>
  <select id="queueDropdown"></select>
  <button id="fetchAgents">Get Agents</button>
  <table id="agentsTable">
    <thead>
      <tr>
        <th>Select</th>
        <th>Agent</th>
        <th>Current Skill</th>
        <th>Skill Change</th>
        <th>Proficiency</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="updateSkills">Update Selected Skills</button>
  <script>
    const clientId = '9158a5a9-9572-4766-a392-343bc7e51734';
    const redirectUri = 'https://gmcglynn88.github.io/Skills-Updater/';
    const responseType = 'token';
    const oauthUrl = `https://login.mypurecloud.ie/oauth/authorize?client_id=${clientId}&response_type=${responseType}&redirect_uri=${encodeURIComponent(redirectUri)}`;

    document.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');

      if (!token) {
        window.location.href = oauthUrl;
      } else {
        initializeApp(token);
      }
    });

    function initializeApp(token) {
      console.log("Initializing app with token");
      document.getElementById('fetchAgents').addEventListener('click', () => fetchAgents(token));
      document.getElementById('updateSkills').addEventListener('click', () => updateSelectedSkills(token));
    }

    async function fetchAgents(token) {
      const queueId = document.getElementById('queueDropdown').value;
      if (!queueId) {
        alert('Please select a queue first.');
        return;
      }

      console.log("Fetching agents for queue:", queueId);
      try {
        const agents = await fetchAllPages(`https://api.mypurecloud.ie/api/v2/routing/queues/${queueId}/members`, token);
        const skills = await fetchAllPages(`https://api.mypurecloud.ie/api/v2/routing/skills`, token);

        const tableBody = document.querySelector("#agentsTable tbody");
        tableBody.innerHTML = "";

        const agentRequests = agents.map(async (agent) => {
          const agentSkills = await fetchAllPages(`https://api.mypurecloud.ie/api/v2/users/${agent.id}/routingskills`, token);
          const skillNames = agentSkills.map(skill => skill.name).join(', ');

          let skillDropdown = `<select data-user-id="${agent.id}">
            ${skills.map(skill => `<option value="${skill.id}">${skill.name}</option>`).join('')}
          </select>`;

          let proficiencyInput = `<input type="number" min="0" max="5" step="0.1" data-user-id="${agent.id}" placeholder="Proficiency">`;

          let row = document.createElement("tr");
          row.innerHTML = `
            <td><input type="checkbox" data-user-id="${agent.id}"></td>
            <td>${agent.name}</td>
            <td>${skillNames || "None"}</td>
            <td>${skillDropdown}</td>
            <td>${proficiencyInput}</td>
          `;
          tableBody.appendChild(row);
        });

        await Promise.all(agentRequests);
        console.log("Finished loading agents.");
      } catch (error) {
        console.error("Error loading agents:", error);
      }
    }

    async function fetchAllPages(url, token) {
      let allItems = [];
      let pageNumber = 1;
      let hasMorePages = true;

      while (hasMorePages) {
        const response = await fetch(`${url}?pageNumber=${pageNumber}&pageSize=100`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) {
          throw new Error(`Error fetching data: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        allItems = allItems.concat(data.entities);

        if (data.pageCount > pageNumber) {
          pageNumber++;
        } else {
          hasMorePages = false;
        }
      }
      return allItems;
    }

    async function updateSelectedSkills(token) {
      const checkboxes = document.querySelectorAll("#agentsTable input[type='checkbox']:checked");
      for (let checkbox of checkboxes) {
        const userId = checkbox.dataset.userId;
        const skillDropdown = document.querySelector(`select[data-user-id='${userId}']`);
        const proficiencyInput = document.querySelector(`input[type='number'][data-user-id='${userId}']`);
        const skillId = skillDropdown.value;
        const proficiency = parseFloat(proficiencyInput.value);

        if (skillId && !isNaN(proficiency)) {
          try {
            const response = await fetch(`https://api.mypurecloud.ie/api/v2/users/${userId}/routingskills`, {
              method: "POST",
              headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
              },
              body: JSON.stringify([
                {
                  "id": skillId,
                  "proficiency": proficiency
                }
              ])
            });

            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(`Failed to update user ${userId}: ${response.status} ${response.statusText} - ${JSON.stringify(errorData)}`);
            }

            console.log(`Updated user ${userId} with skill ${skillId} and proficiency ${proficiency}`);
          } catch (error) {
            console.error(`Error updating skills for user ${userId}:`, error);
          }
        } else {
          console.warn(`Skipping user ${userId}: Invalid skill or proficiency`);
        }
      }
      alert("Selected skills and proficiencies updated successfully!");
    }
  </script>
</body>
</html>
