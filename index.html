<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genesys Bulk Skill Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Proxima Nova', Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    #logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #logo {
      width: 300px;
    }
    h1 {
      font-size: 24px;
    }
    label, select, input, button {
      display: block;
      margin: 10px 0;
    }
    label {
      font-weight: bold;
    }
    select, input, button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
    }
    #results {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img id="logo" src="https://raw.githubusercontent.com/gmcglynn88/Management-Unit-Search/main/Consultinglogo%20(2).png" alt="Company Logo">
  </div>
  <h1>Genesys Bulk Skill Manager</h1>
  <label for="clientId">Client ID:</label>
  <input type="text" id="clientId" placeholder="Enter Client ID">
  <label for="clientSecret">Client Secret:</label>
  <input type="password" id="clientSecret" placeholder="Enter Client Secret">
  <button id="authenticate">Authenticate</button>
  <label for="queueDropdown">Select Queue:</label>
  <select id="queueDropdown"></select>
  <label for="queueSearch">Or Search Queue:</label>
  <input type="text" id="queueSearch" placeholder="Type to find a queue...">
  <button id="fetchQueues">Load Queues</button>
  <button id="fetchAgents">Get Agents</button>
  <table id="agentsTable">
    <thead>
      <tr>
        <th>Agent</th>
        <th>Current Skill</th>
        <th>Skill Change</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="updateSkills">Update Skills</button>
  <script>
    const API_BASE = "https://api.mypurecloud.ie/api/v2";
    let queues = [];
    let queueAgents = [];

    async function authenticate() {
      const clientId = document.getElementById("clientId").value;
      const clientSecret = document.getElementById("clientSecret").value;
      const authString = btoa(`${clientId}:${clientSecret}`);
      
      const response = await fetch(`https://login.mypurecloud.ie/oauth/token`, {
        method: "POST",
        headers: {
          "Authorization": `Basic ${authString}`,
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "grant_type=client_credentials"
      });
      
      const data = await response.json();
      localStorage.setItem("access_token", data.access_token);
      alert("Authenticated successfully!");
    }

    async function getAccessToken() {
      return localStorage.getItem("access_token");
    }

    async function fetchQueues() {
      const token = await getAccessToken();
      const response = await fetch(`${API_BASE}/routing/queues`, {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        }
      });
      const data = await response.json();
      queues = data.entities;
      populateQueueDropdown();
    }

    function populateQueueDropdown() {
      const dropdown = document.getElementById("queueDropdown");
      dropdown.innerHTML = "";
      queues.forEach(queue => {
        let option = document.createElement("option");
        option.value = queue.id;
        option.textContent = queue.name;
        dropdown.appendChild(option);
      });
    }

    async function fetchAgents() {
      const token = await getAccessToken();
      const selectedQueueId = document.getElementById("queueDropdown").value;
      if (!selectedQueueId) {
        alert("Please select a queue first.");
        return;
      }
      const agentsResponse = await fetch(`${API_BASE}/routing/queues/${selectedQueueId}/members`, {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        }
      });
      queueAgents = await agentsResponse.json();
      displayAgents();
    }

    async function updateSkills() {
      const token = await getAccessToken();
      const inputs = document.querySelectorAll("#agentsTable input");
      for (let input of inputs) {
        const userId = input.dataset.userId;
        const newSkill = input.value;
        if (newSkill) {
          await fetch(`${API_BASE}/users/${userId}/routingskills`, {
            method: "PUT",
            headers: {
              "Authorization": `Bearer ${token}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify([{ name: newSkill }])
          });
        }
      }
      alert("Skills updated. Note: This overwrites existing skills.");
    }

    document.getElementById("authenticate").addEventListener("click", authenticate);
    document.getElementById("fetchQueues").addEventListener("click", fetchQueues);
    document.getElementById("fetchAgents").addEventListener("click", fetchAgents);
    document.getElementById("updateSkills").addEventListener("click", updateSkills);
  </script>
</body>
</html>
