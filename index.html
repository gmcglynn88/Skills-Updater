<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genesys Bulk Skill Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Proxima Nova', Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    #logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #logo {
      width: 300px;
    }
    h1 {
      font-size: 24px;
    }
    label, select, input, button {
      display: block;
      margin: 10px 0;
    }
    label {
      font-weight: bold;
    }
    select, input, button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: left;
    }
    /* Ensures proficiency input fields fit */
    td input[type="number"] {
      width: 100px;
      padding: 5px;
      text-align: center;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img id="logo" src="https://raw.githubusercontent.com/gmcglynn88/Management-Unit-Search/main/Consultinglogo%20(2).png" alt="Company Logo">
  </div>
  <h1>Genesys Bulk Skill Manager</h1>
  <label for="queueDropdown">Select Queue:</label>
  <select id="queueDropdown"></select>
  <button id="fetchAgents">Get Agents</button>
  <table id="agentsTable">
    <thead>
      <tr>
        <th>Select</th>
        <th>Agent</th>
        <th>Current Skill</th>
        <th>Skill Change</th>
        <th>Proficiency</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="updateSkills">Update Selected Skills</button>
</body>
</html>
