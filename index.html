<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genesys Bulk Skill Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Proxima Nova', Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    #logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #logo {
      width: 300px;
    }
    h1 {
      font-size: 24px;
    }
    label, select, input, button {
      display: block;
      margin: 10px 0;
    }
    label {
      font-weight: bold;
    }
    select, input, button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: left;
    }
    td input[type="number"] {
      width: 100px;
      padding: 5px;
      text-align: center;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img id="logo" src="https://raw.githubusercontent.com/gmcglynn88/Management-Unit-Search/main/Consultinglogo%20(2).png" alt="Company Logo">
  </div>
  <h1>Genesys Bulk Skill Manager</h1>

  <label for="queueDropdown">Select Queue:</label>
  <select id="queueDropdown"></select>
  <button id="fetchAgents">Get Agents</button>

  <table id="agentsTable">
    <thead>
      <tr>
        <th>Select</th>
        <th>Agent</th>
        <th>Current Skill</th>
        <th>Skill Change</th>
        <th>Proficiency</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="updateSkills">Update Selected Skills</button>

  <script>
    const clientId = 'your-client-id'; // Replace with your actual client ID
    const redirectUri = 'https://gmcglynn88.github.io/Skills-Updater/'; // Replace with your redirect URI
    const responseType = 'token';
    const oauthUrl = `https://login.mypurecloud.ie/oauth/authorize?client_id=${clientId}&response_type=${responseType}&redirect_uri=${encodeURIComponent(redirectUri)}`;

    let availableSkills = [];

    document.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');

      if (!token) {
        window.location.href = oauthUrl;
      } else {
        initializeApp(token);
      }
    });

    async function initializeApp(token) {
      console.log("Initializing app...");
      await fetchQueues(token);
      await fetchSkills(token);
      document.getElementById('fetchAgents').addEventListener('click', () => fetchAgents(token));
      document.getElementById('updateSkills').addEventListener('click', () => updateSelectedSkills(token));
    }

    async function fetchQueues(token) {
      try {
        let allQueues = [];
        let nextUri = "https://api.mypurecloud.ie/api/v2/routing/queues?pageSize=100"; // Start with the first page

        while (nextUri) {
          const response = await fetch(nextUri, {
            headers: { "Authorization": `Bearer ${token}` }
          });
          const data = await response.json();

          if (data.entities) {
            allQueues = allQueues.concat(data.entities); // Add the current page's queues to the list
          }

          // Check if there's a next page
          nextUri = data.nextUri ? `https://api.mypurecloud.ie${data.nextUri}` : null;
        }

        const dropdown = document.getElementById('queueDropdown');
        dropdown.innerHTML = '<option value="">Select Queue</option>';

        allQueues.forEach(queue => {
          let option = document.createElement("option");
          option.value = queue.id;
          option.textContent = queue.name;
          dropdown.appendChild(option);
        });
      } catch (error) {
        console.error("Error fetching queues:", error);
      }
    }

    async function fetchSkills(token) {
      try {
        const response = await fetch("https://api.mypurecloud.ie/api/v2/routing/skills", {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const skillsData = await response.json();

        availableSkills = skillsData.entities.map(skill => ({
          id: skill.id,
          name: skill.name
        }));
      } catch (error) {
        console.error("Error fetching skills:", error);
      }
    }

    async function fetchAgentSkills(userId, token) {
      try {
        const response = await fetch(`https://api.mypurecloud.ie/api/v2/users/${userId}/routingskills`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const skillsData = await response.json();

        return skillsData.entities.length > 0
          ? skillsData.entities.map(skill => skill.name).join(", ")
          : "No Skills";
      } catch (error) {
        console.error(`Error fetching skills for ${userId}:`, error);
        return "Error";
      }
    }

    async function fetchAgents(token) {
      const queueId = document.getElementById('queueDropdown').value;
      if (!queueId) {
        alert('Please select a queue first.');
        return;
      }

      try {
        const response = await fetch(`https://api.mypurecloud.ie/api/v2/routing/queues/${queueId}/members`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const agents = await response.json();

        const tableBody = document.querySelector("#agentsTable tbody");
        tableBody.innerHTML = "";

        for (const agent of agents.entities) {
          const currentSkills = await fetchAgentSkills(agent.id, token);

          let row = document.createElement("tr");
          row.innerHTML = `
            <td><input type="checkbox" data-user-id="${agent.id}"></td>
            <td>${agent.name}</td>
            <td>${currentSkills}</td>
            <td>
              <select data-user-id="${agent.id}">
                <option value="">Select Skill</option>
                ${availableSkills.map(skill => `<option value="${skill.id}">${skill.name}</option>`).join('')}
              </select>
            </td>
            <td><input type="number" min="0" max="5" step="0.1" data-user-id="${agent.id}" placeholder="Proficiency"></td>
          `;
          tableBody.appendChild(row);
        }
      } catch (error) {
        console.error("Error fetching agents:", error);
      }
    }

    async function updateSelectedSkills(token) {
      const rows = document.querySelectorAll("#agentsTable tbody tr");
      let updatesSuccessful = true;

      for (const row of rows) {
        const checkbox = row.querySelector("input[type='checkbox']");
        if (checkbox.checked) {
          const userId = checkbox.getAttribute("data-user-id");
          const skillSelect = row.querySelector("select");
          const skillId = skillSelect.value;
          const proficiencyInput = row.querySelector("input[type='number']");
          const proficiency = proficiencyInput.value;

          if (skillId && proficiency) {
            try {
              const response = await fetch(`https://api.mypurecloud.ie/api/v2/users/${userId}/routingskills`, {
                method: "POST",
                headers: {
                  "Authorization": `Bearer ${token}`,
                  "Content-Type": "application/json"
                },
                body: JSON.stringify({
                  id: skillId, // Required: The ID of the skill to add/update
                  proficiency: parseFloat(proficiency) // Required: The proficiency value (0.0 to 5.0)
                })
              });

              if (response.ok) {
                console.log(`Skill updated for user ${userId}:`, await response.json());
              } else {
                const errorResponse = await response.json();
                console.error(`Failed to update skill for user ${userId}:`, errorResponse);
                updatesSuccessful = false;
              }
            } catch (error) {
              console.error(`Error updating skill for user ${userId}:`, error);
              updatesSuccessful = false;
            }
          } else {
            console.error(`Missing skill ID or proficiency for user ${userId}`);
            updatesSuccessful = false;
          }
        }
      }

      if (updatesSuccessful) {
        alert("Skills updated successfully!");
      } else {
        alert("Some skills failed to update. Check the console for details.");
      }
    }
  </script>
</body>
</html>
