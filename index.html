<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPI Skills On The Fly</title>
  <link href="https://fonts.googleapis.com/css2?family=Aptos:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* === CSS Styles === */
    body {
      font-family: 'Aptos', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #63AB8F; /* Custom Teal */
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 50px;
      background-color: transparent;
      cursor: pointer;
    }

    .divider {
      border: none;
      height: 1px;
      background-color: #ddd;
      margin: 0;
    }

    .container {
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      background-color: #63AB8F;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tab-button.active {
      background-color: #4d8c73; /* Darker Teal */
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    label, select, input, button {
      display: block;
      margin: 10px 0;
    }

    label {
      font-weight: bold;
    }

    select, input, button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #63AB8F; /* Custom Teal */
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4d8c73; /* Darker Teal */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      word-wrap: break-word;
    }

    th {
      background-color: #63AB8F;
      color: white;
    }

    td div {
      margin-bottom: 5px;
      font-size: 14px;
    }

    .select-all-button {
      margin-bottom: 10px;
    }

    /* Success and failure message styles */
    .message {
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
    }

    .success {
      background-color: #4CAF50;
      color: white;
    }

    .error {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>IPI Skills On The Fly</h1>
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/gmcglynn88/TimeoffApp/main/IPI_Primary%20Identity_Corporate_REVERSED_ECC.png" alt="Consulting Logo" class="logo" id="logo">
    </div>
  </header>

  <div class="container">
    <div class="tabs">
      <button class="tab-button active" onclick="showTab('queue')">Queue Assignment</button>
      <button class="tab-button" onclick="showTab('skills')">Skill Assignment</button>
    </div>

    <div class="tab-content active" id="queue">
      <h2>Queue Assignment</h2>
      <table id="queueTable">
        <thead>
          <tr>
            <th><input type="checkbox" id="select-all-queue" onclick="selectAll('queue')"></th>
            <th>Agent Name</th>
            <th>Queue</th>
            <th>Queue Change</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="processQueueChanges()">Process Changes</button>
    </div>

    <div class="tab-content" id="skills">
      <h2>Skill Assignment</h2>
      <table id="skillTable">
        <thead>
          <tr>
            <th><input type="checkbox" id="select-all-skills" onclick="selectAll('skills')"></th>
            <th>Agent Name</th>
            <th>Skill</th>
            <th>Skill Change</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="processSkillChanges()">Process Changes</button>
    </div>
  </div>

  <script>
    // Select Tab Functions
    function showTab(tab) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(t => t.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
    }

    // Select All Checkboxes
    function selectAll(type) {
      const table = document.getElementById(`${type}Table`);
      const checkboxes = table.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(cb => cb.checked = document.getElementById(`select-all-${type}`).checked);
    }

    // Fetch Data Function (For Agents, Queues, Skills)
    async function fetchData(url) {
      const response = await fetch(url);
      return await response.json();
    }

    // Populate Queue Table
    async function populateQueueTable() {
      const agents = await fetchData('https://api.mypurecloud.ie/api/v2/users');
      const queues = await fetchData('https://api.mypurecloud.ie/api/v2/routing/queues');
      const tableBody = document.getElementById('queueTable').getElementsByTagName('tbody')[0];

      agents.forEach(agent => {
        const row = tableBody.insertRow();
        row.innerHTML = `
          <td><input type="checkbox" class="agent-checkbox"></td>
          <td>${agent.name}</td>
          <td><select class="queue-list">${queues.map(queue => `<option value="${queue.id}">${queue.name}</option>`).join('')}</select></td>
          <td><select class="action-list">
            <option value="add">Add</option>
            <option value="remove">Remove</option>
          </select></td>
        `;
      });
    }

    // Populate Skill Table
    async function populateSkillTable() {

      const skills = await fetchData('https://api.mypurecloud.ie/api/v2/routing/skills');
      const tableBody = document.getElementById('skillTable').getElementsByTagName('tbody')[0];

      agents.forEach(agent => {
        const row = tableBody.insertRow();
        row.innerHTML = `
          <td><input type="checkbox" class="agent-checkbox"></td>
          <td>${agent.name}</td>
          <td><select class="skill-list">${skills.map(skill => `<option value="${skill.id}">${skill.name}</option>`).join('')}</select></td>
          <td><select class="action-list">
            <option value="add">Add</option>
            <option value="remove">Remove</option>
            <option value="update">Update</option>
          </select></td>
        `;
      });
    }

    // Process Skill Changes
    async function processSkillChanges() {
      const selectedAgents = document.querySelectorAll('#skillTable input[type="checkbox"]:checked');
      selectedAgents.forEach(agent => {

    }

    // Initialize Tables on Page Load
    document.addEventListener('DOMContentLoaded', () => {
      populateQueueTable(); // Populate Queue Table
      populateSkillTable(); // Populate Skill Table
    });
  </script>
</body>
</html>
