<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPI Skills On The Fly</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap">
  <style>
    /* === CSS Styles === */
    body {
      font-family: 'Proxima Nova', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #63AB8F; /* Custom Teal */
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .logo-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .logo-button img {
      height: 50px;
      background-color: transparent;
    }

    .divider {
      border: none;
      height: 1px;
      background-color: #ddd;
      margin: 0;
    }

    .container {
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      background-color: #63AB8F;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tab-button.active {
      background-color: #4d8c73; /* Darker Teal */
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    label, select, input, button {
      display: block;
      margin: 10px 0;
    }

    label {
      font-weight: bold;
    }

    select, input, button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #63AB8F; /* Custom Teal */
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4d8c73; /* Darker Teal */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #63AB8F; /* Custom Teal */
      color: white;
    }

    td input[type="number"] {
      width: 100px;
      padding: 5px;
      text-align: center;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .select-all-checkbox {
      margin-bottom: 10px;
    }

    .loading {
      display: none;
      font-size: 16px;
      color: #63AB8F;
    }
  </style>
</head>
<body>
  <header>
    <h1>IPI Skills On The Fly</h1>
    <button class="logo-button" id="refreshButton">
      <img src="https://raw.githubusercontent.com/gmcglynn88/TimeoffApp/main/IPI_Primary%20Identity_Corporate_REVERSED_ECC.png" alt="Consulting Logo">
    </button>
  </header>
  <div class="divider"></div>

  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="skill-change-tab">Skill Change</button>
      <button class="tab-button" data-tab="queue-change-tab">Queue Change</button>
    </div>

    <!-- Skill Change Tab -->
    <div id="skill-change-tab" class="tab-content active">
      <div style="display: flex; gap: 10px; align-items: center;">
        <label for="skillSearch">Search by Skill:</label>
        <select id="skillSearch"></select>
        <label for="agentSearchForSkill">Or Search by Agent:</label>
        <select id="agentSearchForSkill"></select>
      </div>

      <button id="fetchAgentsForSkillChange">Get Agents</button>
      <div class="loading" id="loadingSkill">Loading...</div>

      <table id="agentsTableForSkillChange">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAllAgentsForSkillChange" class="select-all-checkbox"></th>
            <th>Agent</th>
            <th>Current Skills</th>
            <th>Skill Change</th>
            <th>Proficiency</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="updateSkillsForChange">Update Selected Skills</button>
    </div>

    <!-- Queue Change Tab -->
    <div id="queue-change-tab" class="tab-content">
      <div style="display: flex; gap: 10px; align-items: center;">
        <label for="queueSearch">Search by Queue:</label>
        <select id="queueSearch"></select>
        <label for="agentSearchForQueue">Or Search by Agent:</label>
        <select id="agentSearchForQueue"></select>
      </div>

      <button id="fetchAgentsForQueueChange">Get Agents</button>
      <div class="loading" id="loadingQueue">Loading...</div>

      <table id="agentsTableForQueueChange">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAllAgentsForQueueChange" class="select-all-checkbox"></th>
            <th>Agent</th>
            <th>Current Queues</th>
            <th>Queue Change</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="updateQueuesForChange">Update Selected Queues</button>
    </div>
  </div>

  <script>
    const clientId = '9158a5a9-9572-4766-a392-343bc7e51734'; 
    const redirectUri = 'https://gmcglynn88.github.io/Skills-Updater/';
    const responseType = 'token';
    const oauthUrl = `https://login.mypurecloud.ie/oauth/authorize?client_id=${clientId}&response_type=${responseType}&redirect_uri=${encodeURIComponent(redirectUri)}`;

    let availableSkills = [];
    let availableQueues = [];
    let availableAgents = [];
    let token = null;

    document.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      token = params.get('access_token');

      if (!token) {
        window.location.href = oauthUrl;
      } else {
        console.log("Token retrieved:", token);
        initializeApp(token);
      }
    });

    async function initializeApp(token) {
      console.log("Initializing app...");
      await fetchQueues(token);
      await fetchAllSkills(token); 
      await fetchAllAgents(token); 
      populateSkillSearch();
      populateQueueSearch();
      populateAgentSearchDropdowns();
      setupTabs();
      setupEventListeners(token);
    }

    function setupTabs() {
      const tabButtons = document.querySelectorAll('.tab-button');
      const tabContents = document.querySelectorAll('.tab-content');

      tabButtons.forEach(button => {
        button.addEventListener('click', () => {
          tabButtons.forEach(btn => btn.classList.remove('active'));
          tabContents.forEach(content => content.classList.remove('active'));

          const tabId = button.getAttribute('data-tab');
          button.classList.add('active');
          document.getElementById(tabId).classList.add('active');
        });
      });
    }

    async function fetchQueues(token) {
      let allQueues = [];
      let nextUri = "https://api.mypurecloud.ie/api/v2/routing/queues?pageSize=100";

      while (nextUri) {
        const response = await fetch(nextUri, { headers: { "Authorization": `Bearer ${token}` } });
        const data = await response.json();

        if (data.entities) {
          allQueues = allQueues.concat(data.entities);
        }
        nextUri = data.nextUri ? `https://api.mypurecloud.ie${data.nextUri}` : null;
      }

      availableQueues = allQueues;
      populateQueueSearch();
    }

    async function fetchAllSkills(token) {
      let allSkills = [];
      let nextUri = "https://api.mypurecloud.ie/api/v2/routing/skills?pageSize=100";

      while (nextUri) {
        const response = await fetch(nextUri, { headers: { "Authorization": `Bearer ${token}` } });
        const data = await response.json();

        if (data.entities) {
          allSkills = allSkills.concat(data.entities);
        }
        nextUri = data.nextUri ? `https://api.mypurecloud.ie${data.nextUri}` : null;
      }

      availableSkills = allSkills;
      populateSkillSearch();
    }

    async function fetchAllAgents(token) {
      let allAgents = [];
      let nextUri = "https://api.mypurecloud.ie/api/v2/users?pageSize=100";

      while (nextUri) {
        const response = await fetch(nextUri, { headers: { "Authorization": `Bearer ${token}` } });
        const data = await response.json();

        if (data.entities) {
          allAgents = allAgents.concat(data.entities);
        }
        nextUri = data.nextUri ? `https://api.mypurecloud.ie${data.nextUri}` : null;
      }

      availableAgents = allAgents;
      populateAgentSearchDropdowns();
    }

    function populateSkillSearch() {
      const dropdown = document.getElementById('skillSearch');
      dropdown.innerHTML = '<option value="">Select Skill</option>';
      availableSkills.forEach(skill => {
        let option = document.createElement("option");
        option.value = skill.id;
        option.textContent = skill.name;
        dropdown.appendChild(option);
      });
    }

    function populateQueueSearch() {
      const dropdown = document.getElementById('queueSearch');
      dropdown.innerHTML = '<option value="">Select Queue</option>';
      availableQueues.forEach(queue => {
        let option = document.createElement("option");
        option.value = queue.id;
        option.textContent = queue.name;
        dropdown.appendChild(option);
      });
    }

    function populateAgentSearchDropdowns() {
      const agentDropdownForSkill = document.getElementById('agentSearchForSkill');
      const agentDropdownForQueue = document.getElementById('agentSearchForQueue');
      agentDropdownForSkill.innerHTML = '<option value="">Select Agent</option>';
      agentDropdownForQueue.innerHTML = '<option value="">Select Agent</option>';

      availableAgents.forEach(agent => {
        let option = document.createElement("option");
        option.value = agent.id;
        option.textContent = agent.name;
        agentDropdownForSkill.appendChild(option.cloneNode(true));
        agentDropdownForQueue.appendChild(option.cloneNode(true));
      });
    }

    function setupEventListeners(token) {
      document.getElementById('fetchAgentsForSkillChange').addEventListener('click', () => fetchAgentsForSkillChange(token));
      document.getElementById('fetchAgentsForQueueChange').addEventListener('click', () => fetchAgentsForQueueChange(token));
      document.getElementById('updateSkillsForChange').addEventListener('click', () => updateSelectedSkills(token));
      document.getElementById('updateQueuesForChange').addEventListener('click', () => updateSelectedQueues(token));

      document.getElementById('selectAllAgentsForSkillChange').addEventListener('change', (e) => {
        const checkboxes = document.querySelectorAll('#agentsTableForSkillChange tbody input[type="checkbox"]');
        checkboxes.forEach(checkbox => checkbox.checked = e.target.checked);
      });

      document.getElementById('selectAllAgentsForQueueChange').addEventListener('change', (e) => {
        const checkboxes = document.querySelectorAll('#agentsTableForQueueChange tbody input[type="checkbox"]');
        checkboxes.forEach(checkbox => checkbox.checked = e.target.checked);
      });
    }

    async function fetchAgentsForSkillChange(token) {
      const skillId = document.getElementById('skillSearch').value;
      const agentId = document.getElementById('agentSearchForSkill').value;
      let agents = [];
      document.getElementById('loadingSkill').style.display = 'block';

      if (skillId) {
        agents = await fetchAgentsBySkill(skillId, token);
      } else if (agentId) {
        const agent = availableAgents.find(a => a.id === agentId);
        if (agent) agents = [agent];
      }

      populateAgentsTableForSkillChange(agents);
      document.getElementById('loadingSkill').style.display = 'none';
    }

    async function fetchAgentsForQueueChange(token) {
      const queueId = document.getElementById('queueSearch').value;
      const agentId = document.getElementById('agentSearchForQueue').value;
      let agents = [];
      document.getElementById('loadingQueue').style.display = 'block';

      if (queueId) {
        agents = await fetchAgentsByQueue(queueId, token);
      } else if (agentId) {
        const agent = availableAgents.find(a => a.id === agentId);
        if (agent) agents = [agent];
      }

      populateAgentsTableForQueueChange(agents);
      document.getElementById('loadingQueue').style.display = 'none';
    }

    async function fetchAgentsBySkill(skillId, token) {
      const response = await fetch(`https://api.mypurecloud.ie/api/v2/users?routingSkills=${skillId}`, {
        headers: { "Authorization": `Bearer ${token}` }
      });
      const data = await response.json();
      return data.entities || [];
    }

    async function fetchAgentsByQueue(queueId, token) {
      const response = await fetch(`https://api.mypurecloud.ie/api/v2/routing/queues/${queueId}/members`, {
        headers: { "Authorization": `Bearer ${token}` }
      });
      const data = await response.json();
      const agents = data.entities.map(member => ({
        id: member.user.id,
        name: member.user.name,
        queueId: queueId,
        queueName: data.name
      }));
      return agents;
    }

    function populateAgentsTableForSkillChange(agents) {
      const tbody = document.querySelector('#agentsTableForSkillChange tbody');
      tbody.innerHTML = '';

      agents.forEach(agent => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input type="checkbox" value="${agent.id}"></td>
          <td>${agent.name}</td>
          <td>${agent.skills ? agent.skills.map(skill => skill.name).join(', ') : 'No Skills'}</td>
          <td>
            <select>
              ${availableSkills.map(skill => `<option value="${skill.id}">${skill.name}</option>`).join('')}
            </select>
          </td>
          <td><input type="number" min="1" max="10" value="5"></td>
        `;
        tbody.appendChild(row);
      });
    }

    function populateAgentsTableForQueueChange(agents) {
      const tbody = document.querySelector('#agentsTableForQueueChange tbody');
      tbody.innerHTML = '';

      agents.forEach(agent => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input type="checkbox" value="${agent.id}"></td>
          <td>${agent.name}</td>
          <td>${agent.queues ? agent.queues.map(queue => queue.name).join(', ') : 'No Queues'}</td>
          <td>
            <select>
              ${availableQueues.map(queue => `<option value="${queue.id}">${queue.name}</option>`).join('')}
            </select>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function updateSelectedSkills(token) {
      const selectedAgents = Array.from(document.querySelectorAll('#agentsTableForSkillChange tbody input[type="checkbox"]:checked'))
        .map(checkbox => checkbox.value);

      selectedAgents.forEach(async agentId => {
        const row = document.querySelector(`#agentsTableForSkillChange tbody input[value="${agentId}"]`).closest('tr');
        const skillId = row.querySelector('select').value;
        const proficiency = row.querySelector('input[type="number"]').value;

        await updateAgentSkill(token, agentId, skillId, proficiency);
      });

      alert('Skills updated successfully!');
    }

    async function updateSelectedQueues(token) {
      const selectedAgents = Array.from(document.querySelectorAll('#agentsTableForQueueChange tbody input[type="checkbox"]:checked'))
        .map(checkbox => checkbox.value);

      selectedAgents.forEach(async agentId => {
        const row = document.querySelector(`#agentsTableForQueueChange tbody input[value="${agentId}"]`).closest('tr');
        const queueId = row.querySelector('select').value;

        await updateAgentQueue(token, agentId, queueId);
      });

      alert('Queues updated successfully!');
    }

    async function updateAgentSkill(token, agentId, skillId, proficiency) {
      const response = await fetch(`https://api.mypurecloud.ie/api/v2/users/${agentId}/routingskills`, {
        method: 'POST',
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          skillId: skillId,
          proficiency: parseInt(proficiency)
        })
      });

      if (!response.ok) {
        throw new Error('Failed to update skill');
      }
    }

    async function updateAgentQueue(token, agentId, queueId) {
      const response = await fetch(`https://api.mypurecloud.ie/api/v2/routing/queues/${queueId}/members`, {
        method: 'POST',
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          id: agentId,
          join: true
        })
      });

      if (!response.ok) {
        throw new Error('Failed to update queue');
      }
    }
  </script>
</body>
</html>
