<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPI Skills On The Fly</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap">
  <style>
    /* === General Styles === */
    body {
      font-family: 'Proxima Nova', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    header .logo {
      max-width: 100px;
      margin-top: 10px;
    }

    .divider {
      height: 2px;
      background-color: #ccc;
      margin: 10px 0;
    }

    .container {
      padding: 20px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #f1f1f1;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .tab-button.active {
      background-color: #4CAF50;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* === Dropdown and Table Styles === */
    .dropdown-checkbox {
      position: relative;
      display: inline-block;
      width: 200px;
    }

    .dropdown-button {
      background-color: #f1f1f1;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: left;
      cursor: pointer;
    }

    .dropdown-content {
      position: absolute;
      width: 100%;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
      max-height: 150px;
      overflow-y: auto;
      z-index: 1;
    }

    .dropdown-checkbox.active .dropdown-content {
      display: block;
    }

    .dropdown-content label {
      padding: 10px;
      cursor: pointer;
    }

    .dropdown-content input {
      margin-right: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      border-radius: 5px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
    }

    td input[type="number"] {
      width: 60px;
    }

    td select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .select-all-button, #updateSkills, #processQueueAction {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .select-all-button:hover, #updateSkills:hover, #processQueueAction:hover {
      background-color: #45a049;
    }

    /* === Success/Failure Message === */
    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      display: none;
      text-align: center;
    }

    .message.success {
      background-color: #4CAF50;
      color: white;
    }

    .message.error {
      background-color: #f44336;
      color: white;
    }

  </style>
</head>
<body>
  <header>
    <h1>IPI Skills On The Fly</h1>
    <img src="https://raw.githubusercontent.com/gmcglynn88/TimeoffApp/main/IPI_Primary%20Identity_Corporate_REVERSED_ECC.png" alt="Consulting Logo" class="logo">
  </header>
  <div class="divider"></div>

  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="skill-tab">Skill Assignment</button>
      <button class="tab-button" data-tab="queue-tab">Queue Assignment</button>
    </div>

    <!-- Skill Assignment Tab -->
    <div id="skill-tab" class="tab-content active">
      <label for="agentDropdownSkill">Select Agents:</label>
      <div class="dropdown-checkbox" id="agentDropdownSkill">
        <div class="dropdown-button">Select Agents</div>
        <div class="dropdown-content">
          <!-- Agents will be populated here -->
        </div>
      </div>

      <label for="skillDropdown">Select Skill:</label>
      <select id="skillDropdown"></select>

      <button id="fetchAgents">Get Agents</button>
      <button class="select-all-button" id="selectAllAgentsForSkill">Select All</button>

      <table id="agentsTableForSkill">
        <thead>
          <tr>
            <th>Select</th>
            <th>Agent</th>
            <th>Current Skill</th>
            <th>Skill Change</th>
            <th>Proficiency</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="updateSkills">Update Selected Skills</button>
    </div>

    <!-- Queue Assignment Tab -->
    <div id="queue-tab" class="tab-content">
      <label for="agentDropdownQueue">Select Agents:</label>
      <div class="dropdown-checkbox" id="agentDropdownQueue">
        <div class="dropdown-button">Select Agents</div>
        <div class="dropdown-content">
          <!-- Agents will be populated here -->
        </div>
      </div>

      <label for="queueDropdown">Select Queue:</label>
      <select id="queueDropdown"></select>

      <button id="fetchQueueAgents">Get Agents</button>
      <button class="select-all-button" id="selectAllAgentsForQueue">Select All</button>

      <table id="agentsTableForQueue">
        <thead>
          <tr>
            <th>Select</th>
            <th>Agent</th>
            <th>Current Queue</th>
            <th>Queue Change</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="processQueueAction">Process Action</button>

      <!-- Add/Delete Queues Section -->
      <div>
        <label for="actionDropdown">Choose Action:</label>
        <select id="actionDropdown">
          <option value="">Select Action</option>
          <option value="add">Add Queue</option>
          <option value="delete">Delete Queue</option>
        </select>
      </div>

      <!-- Success/Failure Messages -->
      <div id="messageBox" class="message" style="display:none;"></div>
    </div>
  </div>

  <script>
    const clientId = '9158a5a9-9572-4766-a392-343bc7e51734'; 
    const redirectUri = 'https://gmcglynn88.github.io/Skills-Updater/';
    const responseType = 'token';
    const oauthUrl = `https://login.mypurecloud.ie/oauth/authorize?client_id=${clientId}&response_type=${responseType}&redirect_uri=${encodeURIComponent(redirectUri)}`;

    let availableSkills = [];
    let availableQueues = [];
    let allAgents = [];

    document.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');

      if (!token) {
        window.location.href = oauthUrl;
      } else {
        console.log("Token retrieved:", token);
        initializeApp(token);
      }

      setupEventListeners(token);
    });

    async function initializeApp(token) {
      console.log("Initializing app...");
      await fetchAllAgents(token); // Fetch all agents
      await fetchQueues(token);
      await fetchAllSkills(token); // Fetch all skills with pagination
      populateSkillDropdown();
      populateAgentDropdowns();
    }

    async function fetchAllAgents(token) {
      try {
        let nextUri = "https://api.mypurecloud.ie/api/v2/users?pageSize=100"; 
        while (nextUri) {
          const response = await fetch(nextUri, {
            headers: { "Authorization": `Bearer ${token}` }
          });
          const data = await response.json();
          console.log("Agents API response:", data); 

          if (data.entities) {
            allAgents = allAgents.concat(data.entities); 
          }

          nextUri = data.nextUri ? `https://api.mypurecloud.ie${data.nextUri}` : null;
        }
      } catch (error) {
        console.error("Error fetching agents:", error);
      }
    }

    function populateAgentDropdowns() {
      const skillDropdown = document.querySelector('#agentDropdownSkill .dropdown-content');
      const queueDropdown = document.querySelector('#agentDropdownQueue .dropdown-content');
      skillDropdown.innerHTML = '';
      queueDropdown.innerHTML = '';

      allAgents.forEach(agent => {
        const label = document.createElement('label');
        label.innerHTML = `<input type="checkbox" value="${agent.id}"> ${agent.name}`;
        skillDropdown.appendChild(label.cloneNode(true));
        queueDropdown.appendChild(label.cloneNode(true));
      });

      document.querySelectorAll('.dropdown-button').forEach(button => {
        button.addEventListener('click', () => {
          button.parentElement.classList.toggle('active');
        });
      });
    }

    async function fetchQueues(token) {
      try {
        let nextUri = "https://api.mypurecloud.ie/api/v2/routing/queues?pageSize=100"; 
        while (nextUri) {
          const response = await fetch(nextUri, {
            headers: { "Authorization": `Bearer ${token}` }
          });
          const data = await response.json();
          console.log("Queues API response:", data); 

          if (data.entities) {
            availableQueues = availableQueues.concat(data.entities); 
          }

          nextUri = data.nextUri ? `https://api.mypurecloud.ie${data.nextUri}` : null;
        }

        const dropdown = document.getElementById('queueDropdown');
        dropdown.innerHTML = '<option value="">Select Queue</option>';
        availableQueues.forEach(queue => {
          const option = document.createElement('option');
          option.value = queue.id;
          option.textContent = queue.name;
          dropdown.appendChild(option);
        });
      } catch (error) {
        console.error("Error fetching queues:", error);
      }
    }

    async function fetchAllSkills(token) {
      try {
        let nextUri = "https://api.mypurecloud.ie/api/v2/routing/skills?pageSize=100"; 
        while (nextUri) {
          const response = await fetch(nextUri, {
            headers: { "Authorization": `Bearer ${token}` }
          });
          const data = await response.json();
          console.log("Skills API response:", data); 

          if (data.entities) {
            availableSkills = availableSkills.concat(data.entities); 
          }

          nextUri = data.nextUri ? `https://api.mypurecloud.ie${data.nextUri}` : null;
        }
      } catch (error) {
        console.error("Error fetching skills:", error);
      }
    }

    async function fetchAgents(token) {
      const activeTab = document.querySelector('.tab-button.active').getAttribute('data-tab');
      if (activeTab === 'skill-tab') {
        await fetchAgentsForSkill(token);
      } else if (activeTab === 'queue-tab') {
        await fetchAgentsForQueue(token);
      }
    }

    async function fetchAgentsForSkill(token) {
      const selectedAgentIds = Array.from(document.querySelectorAll('#agentDropdownSkill input[type="checkbox"]:checked')).map(checkbox => checkbox.value);
      const skillId = document.getElementById('skillDropdown').value;

      if (selectedAgentIds.length === 0 && !skillId) {
        alert('Please select at least one agent or a skill.');
        return;
      }

      const agents = selectedAgentIds.length > 0
        ? allAgents.filter(agent => selectedAgentIds.includes(agent.id))
        : allAgents; 

      await populateTable(agents, 'skill', token);
    }

    async function fetchAgentsForQueue(token) {
      const selectedAgentIds = Array.from(document.querySelectorAll('#agentDropdownQueue input[type="checkbox"]:checked')).map(checkbox => checkbox.value);
      const queueId = document.getElementById('queueDropdown').value;

      if (selectedAgentIds.length === 0 && !queueId) {
        alert('Please select at least one agent or a queue.');
        return;
      }

      const agents = selectedAgentIds.length > 0
        ? allAgents.filter(agent => selectedAgentIds.includes(agent.id))
        : allAgents; 

      await populateTable(agents, 'queue', token);
    }

    async function populateTable(agents, type, token) {
      const tableBody = document.querySelector(`#agentsTableFor${type.charAt(0).toUpperCase() + type.slice(1)} tbody`);
      tableBody.innerHTML = "";

      for (const agent of agents) {
        const currentSkills = type === 'skill' ? await fetchAgentSkills(agent.id, token) : "";
        const currentQueues = type === 'queue' ? await fetchAgentQueues(agent.id, token) : "";

        let row = document.createElement("tr");
        
        let currentQueueList = type === 'queue' ? currentQueues.split(',').map(queue => `<div>${queue.trim()}</div>`).join('') : '';
        let currentSkillList = type === 'skill' ? currentSkills.split(',').map(skill => `<div>${skill.trim()}</div>`).join('') : '';

        row.innerHTML = `
          <td><input type="checkbox" class="select-agent" data-user-id="${agent.id}"></td>
          <td>${agent.name}</td>
          <td>${type === 'skill' ? currentSkillList : currentQueueList}</td>
          <td>
            ${type === 'skill' ? ` 
              <select data-user-id="${agent.id}">
                <option value="">Select Skill</option>
                ${availableSkills.map(skill => `<option value="${skill.id}">${skill.name}</option>`).join('')}
              </select>
            ` : ` 
              <select data-user-id="${agent.id}">
                <option value="">Select Queue</option>
                ${availableQueues.map(queue => `<option value="${queue.id}">${queue.name}</option>`).join('')}
              </select>
            `}
          </td>
          ${type === 'skill' ? `
            <td><input type="number" min="0" max="5" step="0.1" data-user-id="${agent.id}" placeholder="Proficiency"></td>
          ` : ''}
        `;
        tableBody.appendChild(row);
      }
    }

    function setupEventListeners(token) {
      document.getElementById('fetchQueueAgents').addEventListener('click', () => fetchAgents(token));
      document.getElementById('fetchAgents').addEventListener('click', () => fetchAgents(token));
    }
  </script>
</body>
</html>
