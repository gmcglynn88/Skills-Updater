<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPI Skills On The Fly</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap">
  <style>
    /* === General Styles === */
    body {
      font-family: 'Proxima Nova', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    header .logo {
      max-width: 100px;
      margin-top: 10px;
    }

    .divider {
      height: 2px;
      background-color: #ccc;
      margin: 10px 0;
    }

    .container {
      padding: 20px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #f1f1f1;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .tab-button.active {
      background-color: #4CAF50;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* === Dropdown and Table Styles === */
    .dropdown-checkbox {
      position: relative;
      display: inline-block;
      width: 200px;
    }

    .dropdown-button {
      background-color: #f1f1f1;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: left;
      cursor: pointer;
    }

    .dropdown-content {
      position: absolute;
      width: 100%;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
      max-height: 150px;
      overflow-y: auto;
      z-index: 1;
    }

    .dropdown-checkbox.active .dropdown-content {
      display: block;
    }

    .dropdown-content label {
      padding: 10px;
      cursor: pointer;
    }

    .dropdown-content input {
      margin-right: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      border-radius: 5px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
    }

    td input[type="number"] {
      width: 60px;
    }

    td select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .select-all-button, #updateSkills, #processQueueAction {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .select-all-button:hover, #updateSkills:hover, #processQueueAction:hover {
      background-color: #45a049;
    }

    /* === Success/Failure Message === */
    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      display: none;
      text-align: center;
    }

    .message.success {
      background-color: #4CAF50;
      color: white;
    }

    .message.error {
      background-color: #f44336;
      color: white;
    }

  </style>
</head>
<body>
  <header>
    <h1>IPI Skills On The Fly</h1>
    <img src="https://raw.githubusercontent.com/gmcglynn88/TimeoffApp/main/IPI_Primary%20Identity_Corporate_REVERSED_ECC.png" alt="Consulting Logo" class="logo">
  </header>
  <div class="divider"></div>

  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="skill-tab">Skill Assignment</button>
      <button class="tab-button" data-tab="queue-tab">Queue Assignment</button>
    </div>

    <!-- Skill Assignment Tab -->
    <div id="skill-tab" class="tab-content active">
      <label for="agentDropdownSkill">Select Agents:</label>
      <div class="dropdown-checkbox" id="agentDropdownSkill">
        <div class="dropdown-button">Select Agents</div>
        <div class="dropdown-content">
          <!-- Agents will be populated here -->
        </div>
      </div>

      <label for="skillDropdown">Select Skill:</label>
      <select id="skillDropdown"></select>

      <button id="fetchAgents">Get Agents</button>
      <button class="select-all-button" id="selectAllAgentsForSkill">Select All</button>

      <table id="agentsTableForSkill">
        <thead>
          <tr>
            <th>Select</th>
            <th>Agent</th>
            <th>Current Skill</th>
            <th>Skill Change</th>
            <th>Proficiency</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="updateSkills">Update Selected Skills</button>
    </div>

    <!-- Queue Assignment Tab -->
    <div id="queue-tab" class="tab-content">
      <label for="agentDropdownQueue">Select Agents:</label>
      <div class="dropdown-checkbox" id="agentDropdownQueue">
        <div class="dropdown-button">Select Agents</div>
        <div class="dropdown-content">
          <!-- Agents will be populated here -->
        </div>
      </div>

      <label for="queueDropdown">Select Queue:</label>
      <select id="queueDropdown"></select>

      <button id="fetchAgents">Get Agents</button>
      <button class="select-all-button" id="selectAllAgentsForQueue">Select All</button>

      <table id="agentsTableForQueue">
        <thead>
          <tr>
            <th>Select</th>
            <th>Agent</th>
            <th>Current Queue</th>
            <th>Queue Change</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="processQueueAction">Process Action</button>

      <!-- Add/Delete Queues Section -->
      <div>
        <label for="actionDropdown">Choose Action:</label>
        <select id="actionDropdown">
          <option value="">Select Action</option>
          <option value="add">Add Queue</option>
          <option value="delete">Delete Queue</option>
        </select>
      </div>

      <!-- Success/Failure Messages -->
      <div id="messageBox" class="message" style="display:none;"></div>
    </div>
  </div>

  <script>
    // Your existing JavaScript remains unchanged
  </script>
</body>
</html>
