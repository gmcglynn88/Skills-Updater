<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genesys Bulk Skill Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Proxima Nova', Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    #logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #logo {
      width: 300px;
    }
    h1 {
      font-size: 24px;
    }
    label, select, input, button {
      display: block;
      margin: 10px 0;
    }
    label {
      font-weight: bold;
    }
    select, input, button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
    }
    #results {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img id="logo" src="https://raw.githubusercontent.com/gmcglynn88/Management-Unit-Search/main/Consultinglogo%20(2).png" alt="Company Logo">
  </div>
  <h1>Genesys Bulk Skill Manager</h1>
  <label for="queueDropdown">Select Queue:</label>
  <select id="queueDropdown"></select>
  <label for="queueSearch">Or Search Queue:</label>
  <input type="text" id="queueSearch" placeholder="Type to find a queue...">
  <button id="fetchQueues">Load Queues</button>
  <button id="fetchAgents">Get Agents</button>
  <table id="agentsTable">
    <thead>
      <tr>
        <th>Agent</th>
        <th>Current Skill</th>
        <th>Skill Change</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="updateSkills">Update Skills</button>
  <script>
    const clientId = 'your-client-id';
    const redirectUri = 'https://gmcglynn88.github.io/Skills-Updater/';
    const responseType = 'token';
    const oauthUrl = `https://login.mypurecloud.ie/oauth/authorize?client_id=${clientId}&response_type=${responseType}&redirect_uri=${encodeURIComponent(redirectUri)}`;

    document.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');

      if (!token) {
        window.location.href = oauthUrl;
      } else {
        initializeApp(token);
      }
    });

    function initializeApp(token) {
      document.getElementById('fetchQueues').addEventListener('click', () => fetchQueues(token));
      document.getElementById('fetchAgents').addEventListener('click', () => fetchAgents(token));
    }

    async function fetchQueues(token) {
      try {
        const response = await fetch('https://api.mypurecloud.ie/api/v2/routing/queues', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) {
          throw new Error(`Error fetching queues: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        const queueSelect = document.getElementById('queueDropdown');
        queueSelect.innerHTML = "";
        data.entities.forEach(queue => {
          const option = document.createElement('option');
          option.value = queue.id;
          option.text = queue.name;
          queueSelect.add(option);
        });
      } catch (error) {
        console.error('Error loading queues:', error);
      }
    }

    async function fetchAgents(token) {
      const queueId = document.getElementById('queueDropdown').value;
      if (!queueId) {
        alert('Please select a queue first.');
        return;
      }

      try {
        const response = await fetch(`https://api.mypurecloud.ie/api/v2/routing/queues/${queueId}/members`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) {
          throw new Error(`Error fetching agents: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        const tableBody = document.querySelector("#agentsTable tbody");
        tableBody.innerHTML = "";

        for (let agent of data.entities) {
          const skillsResponse = await fetch(`https://api.mypurecloud.ie/api/v2/users/${agent.id}/routingskills`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          
          const skillsData = await skillsResponse.json();
          const skillNames = skillsData.entities.map(skill => skill.name).join(', ');
          
          let row = document.createElement("tr");
          row.innerHTML = `
            <td>${agent.name}</td>
            <td>${skillNames}</td>
            <td><input type="text" data-user-id="${agent.id}"></td>
          `;
          tableBody.appendChild(row);
        }
      } catch (error) {
        console.error('Error loading agents:', error);
      }
    }
  </script>
</body>
</html>
