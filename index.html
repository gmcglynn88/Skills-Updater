<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPI Skills On The Fly</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap">
  <style>
    /* === CSS Styles === */
    body {
      font-family: 'Proxima Nova', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #63AB8F; /* Custom Teal */
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .logo {
      height: 50px;
      background-color: transparent;
    }

    .divider {
      border: none;
      height: 1px;
      background-color: #ddd;
      margin: 0;
    }

    .container {
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      background-color: #63AB8F;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tab-button.active {
      background-color: #4d8c73; /* Darker Teal */
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    label, select, input, button {
      display: block;
      margin: 10px 0;
    }

    label {
      font-weight: bold;
    }

    select, input, button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #63AB8F; /* Custom Teal */
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4d8c73; /* Darker Teal */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      word-wrap: break-word; /* Ensure content wraps if it's too long */
    }

    th {
      background-color: #63AB8F; /* Custom Teal */
      color: white;
    }

    td div {
      margin-bottom: 5px; /* Adds space between each line */
      font-size: 14px; /* Adjust the font size as needed */
    }

    .select-all-button {
      margin-bottom: 10px;
    }

    /* Success and failure message styles */
    .message {
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
    }

    .success {
      background-color: #4CAF50;
      color: white;
    }

    .error {
      background-color: #f44336;
      color: white;
    }

    /* Custom dropdown with checkboxes */
    .dropdown-checkbox {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 400px;
    }

    .dropdown-checkbox .dropdown-button {
      padding: 12px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dropdown-checkbox .dropdown-button::after {
      content: "â–¼";
      font-size: 12px;
    }

    .dropdown-checkbox .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1;
      margin-top: 5px;
    }

    .dropdown-checkbox .dropdown-content label {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
    }

    .dropdown-checkbox .dropdown-content label input {
      margin-right: 10px;
    }

    .dropdown-checkbox.active .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>IPI Skills On The Fly</h1>
    <img src="https://raw.githubusercontent.com/gmcglynn88/TimeoffApp/main/IPI_Primary%20Identity_Corporate_REVERSED_ECC.png" alt="Consulting Logo" class="logo">
  </header>
  <div class="divider"></div>

  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="skill-tab">Skill Assignment</button>
      <button class="tab-button" data-tab="queue-tab">Queue Assignment</button>
    </div>

    <!-- Skill Assignment Tab -->
    <div id="skill-tab" class="tab-content active">
      <label for="agentDropdownSkill">Select Agents:</label>
      <div class="dropdown-checkbox" id="agentDropdownSkill">
        <div class="dropdown-button">Select Agents</div>
        <div class="dropdown-content">
          <!-- Agents will be populated here -->
        </div>
      </div>

      <label for="skillDropdown">Select Skill:</label>
      <select id="skillDropdown"></select>

      <button id="fetchAgentsForSkill">Get Agents</button>
      <button class="select-all-button" id="selectAllAgentsForSkill">Select All</button>

      <table id="agentsTableForSkill">
        <thead>
          <tr>
            <th>Select</th>
            <th>Agent</th>
            <th>Current Skill</th>
            <th>Skill Change</th>
            <th>Proficiency</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="updateSkills">Update Selected Skills</button>
    </div>

    <!-- Queue Assignment Tab -->
    <div id="queue-tab" class="tab-content">
      <label for="agentDropdownQueue">Select Agents:</label>
      <div class="dropdown-checkbox" id="agentDropdownQueue">
        <div class="dropdown-button">Select Agents</div>
        <div class="dropdown-content">
          <!-- Agents will be populated here -->
        </div>
      </div>

      <label for="queueDropdown">Select Queue:</label>
      <select id="queueDropdown"></select>

      <button id="fetchAgentsForQueue">Get Agents</button>
      <button class="select-all-button" id="selectAllAgentsForQueue">Select All</button>

      <table id="agentsTableForQueue">
        <thead>
          <tr>
            <th>Select</th>
            <th>Agent</th>
            <th>Current Queue</th>
            <th>Queue Change</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="processQueueAction">Process Action</button>

      <!-- Add/Delete Queues Section -->
      <div>
        <label for="actionDropdown">Choose Action:</label>
        <select id="actionDropdown">
          <option value="">Select Action</option>
          <option value="add">Add Queue</option>
          <option value="delete">Delete Queue</option>
        </select>
      </div>

      <!-- Success/Failure Messages -->
      <div id="messageBox" class="message" style="display:none;"></div>
    </div>
  </div>

  <script>
    const clientId = '9158a5a9-9572-4766-a392-343bc7e51734'; // Replace with your actual client ID
    const redirectUri = 'https://gmcglynn88.github.io/Skills-Updater/'; // Replace with your redirect URI
    const responseType = 'token';
    const oauthUrl = `https://login.mypurecloud.ie/oauth/authorize?client_id=${clientId}&response_type=${responseType}&redirect_uri=${encodeURIComponent(redirectUri)}`;

    let availableSkills = [];
    let availableQueues = [];
    let allAgents = [];

    document.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');

      if (!token) {
        window.location.href = oauthUrl;
      } else {
        console.log("Token retrieved:", token); // Debugging log
        initializeApp(token);
      }

      setupEventListeners(token);
    });

    async function initializeApp(token) {
      console.log("Initializing app...");
      await fetchAllAgents(token); // Fetch all agents
      await fetchQueues(token);
      await fetchAllSkills(token); // Fetch all skills with pagination
      populateSkillDropdown();
      populateAgentDropdowns();
    }

    async function fetchAllAgents(token) {
      try {
        let nextUri = "https://api.mypurecloud.ie/api/v2/users?pageSize=100"; // Start with the first page
        while (nextUri) {
          const response = await fetch(nextUri, {
            headers: { "Authorization": `Bearer ${token}` }
          });
          const data = await response.json();
          console.log("Agents API response:", data); // Debugging log

          if (data.entities) {
            allAgents = allAgents.concat(data.entities); // Add the current page's agents to the list
          }

          // Check if there's a next page
          nextUri = data.nextUri ? `https://api.mypurecloud.ie${data.nextUri}` : null;
        }
      } catch (error) {
        console.error("Error fetching agents:", error);
      }
    }

    function populateAgentDropdowns() {
      const skillDropdown = document.querySelector('#agentDropdownSkill .dropdown-content');
      const queueDropdown = document.querySelector('#agentDropdownQueue .dropdown-content');
      skillDropdown.innerHTML = '';
      queueDropdown.innerHTML = '';

      allAgents.forEach(agent => {
        const label = document.createElement('label');
        label.innerHTML = `<input type="checkbox" value="${agent.id}"> ${agent.name}`;
        skillDropdown.appendChild(label.cloneNode(true));
        queueDropdown.appendChild(label.cloneNode(true));
      });

      // Toggle dropdown on button click
      document.querySelectorAll('.dropdown-button').forEach(button => {
        button.addEventListener('click', () => {
          button.parentElement.classList.toggle('active');
        });
      });
    }

    async function fetchQueues(token) {
      try {
        let nextUri = "https://api.mypurecloud.ie/api/v2/routing/queues?pageSize=100"; // Start with the first page
        while (nextUri) {
          const response = await fetch(nextUri, {
            headers: { "Authorization": `Bearer ${token}` }
          });
          const data = await response.json();
          console.log("Queues API response:", data); // Debugging log

          if (data.entities) {
            availableQueues = availableQueues.concat(data.entities); // Add the current page's queues to the list
          }

          // Check if there's a next page
          nextUri = data.nextUri ? `https://api.mypurecloud.ie${data.nextUri}` : null;
        }

        const dropdown = document.getElementById('queueDropdown');
        dropdown.innerHTML = '<option value="">Select Queue</option>';
        availableQueues.forEach(queue => {
          const option = document.createElement('option');
          option.value = queue.id;
          option.textContent = queue.name;
          dropdown.appendChild(option);
        });
      } catch (error) {
        console.error("Error fetching queues:", error);
      }
    }

    async function fetchAllSkills(token) {
      try {
        let nextUri = "https://api.mypurecloud.ie/api/v2/routing/skills?pageSize=100"; // Start with the first page
        while (nextUri) {
          const response = await fetch(nextUri, {
            headers: { "Authorization": `Bearer ${token}` }
          });
          const data = await response.json();
          console.log("Skills API response:", data); // Debugging log

          if (data.entities) {
            availableSkills = availableSkills.concat(data.entities); // Add the current page's skills to the list
          }

          // Check if there's a next page
          nextUri = data.nextUri ? `https://api.mypurecloud.ie${data.nextUri}` : null;
        }

        populateSkillDropdown();
      } catch (error) {
        console.error("Error fetching skills:", error);
      }
    }

    function populateSkillDropdown() {
      const dropdown = document.getElementById('skillDropdown');
      dropdown.innerHTML = '<option value="">Select Skill</option>';
      availableSkills.forEach(skill => {
        const option = document.createElement('option');
        option.value = skill.id;
        option.textContent = skill.name;
        dropdown.appendChild(option);
      });
    }

    async function fetchAgentsForSkill(token) {
      const selectedAgentIds = Array.from(document.querySelectorAll('#agentDropdownSkill input[type="checkbox"]:checked')).map(checkbox => checkbox.value);
      const skillId = document.getElementById('skillDropdown').value;

      if (!skillId || selectedAgentIds.length === 0) {
        alert('Please select a skill and at least one agent.');
        return;
      }

      const agents = allAgents.filter(agent => selectedAgentIds.includes(agent.id));
      populateTable(agents, 'skill', token);
    }

    async function fetchAgentsForQueue(token) {
      const selectedAgentIds = Array.from(document.querySelectorAll('#agentDropdownQueue input[type="checkbox"]:checked')).map(checkbox => checkbox.value);
      const queueId = document.getElementById('queueDropdown').value;

      if (!queueId || selectedAgentIds.length === 0) {
        alert('Please select a queue and at least one agent.');
        return;
      }

      const agents = allAgents.filter(agent => selectedAgentIds.includes(agent.id));
      populateTable(agents, 'queue', token);
    }

    async function populateTable(agents, type, token) {
      const tableBody = document.querySelector(`#agentsTableFor${type.charAt(0).toUpperCase() + type.slice(1)} tbody`);
      tableBody.innerHTML = "";

      for (const agent of agents) {
        const currentSkills = type === 'skill' ? await fetchAgentSkills(agent.id, token) : "";
        const currentQueues = type === 'queue' ? await fetchAgentQueues(agent.id, token) : "";

        let row = document.createElement("tr");
        
        // Handle skills and queues line by line
        let currentQueueList = type === 'queue' ? currentQueues.split(',').map(queue => `<div>${queue.trim()}</div>`).join('') : '';
        let currentSkillList = type === 'skill' ? currentSkills.split(',').map(skill => `<div>${skill.trim()}</div>`).join('') : '';

        row.innerHTML = `
          <td><input type="checkbox" class="select-agent" data-user-id="${agent.id}"></td>
          <td>${agent.name}</td>
          <td>${type === 'skill' ? currentSkillList : currentQueueList}</td>
          <td>
            ${type === 'skill' ? ` 
              <select data-user-id="${agent.id}">
                <option value="">Select Skill</option>
                ${availableSkills.map(skill => `<option value="${skill.id}">${skill.name}</option>`).join('')}
              </select>
            ` : ` 
              <select data-user-id="${agent.id}">
                <option value="">Select Queue</option>
                ${availableQueues.map(queue => `<option value="${queue.id}">${queue.name}</option>`).join('')}
              </select>
            `}
          </td>
          ${type === 'skill' ? `
            <td><input type="number" min="0" max="5" step="0.1" data-user-id="${agent.id}" placeholder="Proficiency"></td>
          ` : ''}
        `;
        tableBody.appendChild(row);
      }
    }

    async function processQueueAction(token) {
      const action = document.getElementById('actionDropdown').value;
      const selectedAgents = [];

      // Get selected agents
      const checkboxes = document.querySelectorAll("#agentsTableForQueue tbody input[type='checkbox']:checked");
      checkboxes.forEach(checkbox => selectedAgents.push(checkbox.getAttribute('data-user-id')));

      if (selectedAgents.length === 0) {
        alert('Please select at least one agent');
        return;
      }

      const queueId = document.getElementById('queueDropdown').value;

      if (!queueId) {
        alert('Please select a queue');
        return;
      }

      const body = selectedAgents.map(agentId => ({ id: agentId }));
      const queryParams = action === 'delete' ? '?delete=true' : '?delete=false';

      const url = `https://api.mypurecloud.ie/api/v2/routing/queues/${queueId}/members${queryParams}`;

      try {
        const response = await fetch(url, {
          method: 'PATCH',
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });

        if (response.ok) {
          showMessage('success', `Queue members updated successfully: ${action}`);
        } else {
          const errorResponse = await response.json();
          showMessage('error', `Error updating queue members: ${errorResponse.message}`);
        }
      } catch (error) {
        console.error("Error processing queue action:", error);
        showMessage('error', 'An error occurred while processing the action.');
      }
    }

    function showMessage(type, message) {
      const messageBox = document.getElementById('messageBox');
      messageBox.style.display = 'block';

      if (type === 'success') {
        messageBox.className = 'message success';
      } else if (type === 'error') {
        messageBox.className = 'message error';
      }

      messageBox.innerHTML = message;

      // Optionally, hide the message after a few seconds
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
