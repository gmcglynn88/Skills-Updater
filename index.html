<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPI Skills On The Fly</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap">
  <style>
    /* === CSS Styles === */
    body {
      font-family: 'Proxima Nova', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #63AB8F; /* Custom Teal */
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .logo-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .logo-button img {
      height: 50px;
      background-color: transparent;
    }

    .divider {
      border: none;
      height: 1px;
      background-color: #ddd;
      margin: 0;
    }

    .container {
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      background-color: #63AB8F;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tab-button.active {
      background-color: #4d8c73; /* Darker Teal */
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    label, select, input, button {
      display: block;
      margin: 10px 0;
    }

    label {
      font-weight: bold;
    }

    select, input, button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #63AB8F; /* Custom Teal */
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4d8c73; /* Darker Teal */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #63AB8F; /* Custom Teal */
      color: white;
    }

    td input[type="number"] {
      width: 100px;
      padding: 5px;
      text-align: center;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .select-all-checkbox {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>IPI Skills On The Fly</h1>
    <button class="logo-button" id="refreshButton">
      <img src="https://raw.githubusercontent.com/gmcglynn88/TimeoffApp/main/IPI_Primary%20Identity_Corporate_REVERSED_ECC.png" alt="Consulting Logo">
    </button>
  </header>
  <div class="divider"></div>

  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="skill-tab">Skill Assignment</button>
      <button class="tab-button" data-tab="queue-tab">Queue Assignment</button>
      <button class="tab-button" data-tab="bulk-skill-tab">Bulk Skill Assignment</button>
      <button class="tab-button" data-tab="bulk-queue-tab">Bulk Queue Assignment</button>
    </div>

    <!-- Skill Assignment Tab -->
    <div id="skill-tab" class="tab-content active">
      <div style="display: flex; gap: 10px; align-items: center;">
        <label for="skillDropdown">Select Skill:</label>
        <select id="skillDropdown"></select>
        <label for="agentDropdownForSkill">Or Select Agent:</label>
        <select id="agentDropdownForSkill"></select>
        <label for="managementUnitDropdownForSkill">Or Select Management Unit:</label>
        <select id="managementUnitDropdownForSkill"></select>
      </div>

      <button id="fetchAgentsForSkill">Get Agents</button>

      <table id="agentsTableForSkill">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAllAgentsForSkill" class="select-all-checkbox"></th>
            <th>Agent</th>
            <th>Current Skill</th>
            <th>Skill Change</th>
            <th>Proficiency</th>
            <th>Delete Skill</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="updateSkills">Update Selected Skills</button>
    </div>

    <!-- Queue Assignment Tab -->
    <div id="queue-tab" class="tab-content">
      <div style="display: flex; gap: 10px; align-items: center;">
        <label for="queueDropdown">Select Queue:</label>
        <select id="queueDropdown"></select>
        <label for="agentDropdownForQueue">Or Select Agent:</label>
        <select id="agentDropdownForQueue"></select>
        <label for="managementUnitDropdownForQueue">Or Select Management Unit:</label>
        <select id="managementUnitDropdownForQueue"></select>
      </div>

      <button id="fetchAgentsForQueue">Get Agents</button>

      <table id="agentsTableForQueue">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAllAgentsForQueue" class="select-all-checkbox"></th>
            <th>Agent</th>
            <th>Current Queue</th>
            <th>Queue Change</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="updateQueues">Update Selected Queues</button>
    </div>

    <!-- Bulk Skill Assignment Tab -->
    <div id="bulk-skill-tab" class="tab-content">
      <div style="display: flex; gap: 10px; align-items: center;">
        <label for="bulkSkillDropdown">Select Skill:</label>
        <select id="bulkSkillDropdown"></select>
        <label for="bulkAgentDropdownForSkill">Or Select Agent:</label>
        <select id="bulkAgentDropdownForSkill"></select>
        <label for="bulkManagementUnitDropdownForSkill">Or Select Management Unit:</label>
        <select id="bulkManagementUnitDropdownForSkill"></select>
      </div>

      <button id="fetchBulkAgentsForSkill">Get Agents</button>

      <table id="bulkAgentsTableForSkill">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAllBulkAgentsForSkill" class="select-all-checkbox"></th>
            <th>Agent</th>
            <th>Current Skill</th>
            <th>Skill Change</th>
            <th>Proficiency</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="updateBulkSkills">Update Selected Skills</button>
    </div>

    <!-- Bulk Queue Assignment Tab -->
    <div id="bulk-queue-tab" class="tab-content">
      <div style="display: flex; gap: 10px; align-items: center;">
        <label for="bulkQueueDropdown">Select Queue:</label>
        <select id="bulkQueueDropdown"></select>
        <label for="bulkAgentDropdownForQueue">Or Select Agent:</label>
        <select id="bulkAgentDropdownForQueue"></select>
        <label for="bulkManagementUnitDropdownForQueue">Or Select Management Unit:</label>
        <select id="bulkManagementUnitDropdownForQueue"></select>
      </div>

      <button id="fetchBulkAgentsForQueue">Get Agents</button>

      <table id="bulkAgentsTableForQueue">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAllBulkAgentsForQueue" class="select-all-checkbox"></th>
            <th>Agent</th>
            <th>Current Queue</th>
            <th>Queue Change</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="updateBulkQueues">Update Selected Queues</button>
    </div>
  </div>

  <script>
    // Setup: Fetch Management Units
    async function fetchManagementUnits(token, targetElementId) {
      const url = 'https://api.mypurecloud.ie/api/v2/workforcemanagement/managementunits';
      try {
        const response = await fetch(url, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await response.json();
        const dropdown = document.getElementById(targetElementId);
        dropdown.innerHTML = '<option value="">Select Management Unit</option>';
        data.entities.forEach(unit => {
          let option = document.createElement("option");
          option.value = unit.id;
          option.textContent = unit.name;
          dropdown.appendChild(option);
        });
      } catch (error) {
        console.error("Error fetching management units:", error);
      }
    }

    // Setup: Fetch agents by Management Unit
    async function fetchAgentsByManagementUnit(unitId, token) {
      const url = `https://api.mypurecloud.ie/api/v2/workforcemanagement/agents/${unitId}/managementunit`;
      try {
        const response = await fetch(url, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await response.json();
        return data.entities || [];
      } catch (error) {
        console.error("Error fetching agents by management unit:", error);
        return [];
      }
    }

    // Update tables and dropdowns dynamically as before...
    // Make sure you properly call the fetchManagementUnits() and update the relevant tables when changing tabs
  </script>
</body>
</html>
