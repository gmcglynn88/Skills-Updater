<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genesys Bulk Skill Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Proxima Nova', Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    #logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #logo {
      width: 300px;
    }
    h1 {
      font-size: 24px;
    }
    label, select, input, button {
      display: block;
      margin: 10px 0;
    }
    label {
      font-weight: bold;
    }
    select, input, button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
    }
    #results {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img id="logo" src="https://raw.githubusercontent.com/gmcglynn88/Management-Unit-Search/main/Consultinglogo%20(2).png" alt="Company Logo">
  </div>
  <h1>Genesys Bulk Skill Manager</h1>
  <label for="queueSearch">Search Queue:</label>
  <input type="text" id="queueSearch" placeholder="Type to find a queue...">
  <button id="fetchAgents">Get Agents</button>
  <table id="agentsTable">
    <thead>
      <tr>
        <th>Agent</th>
        <th>Current Skill</th>
        <th>Skill Change</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="updateSkills">Update Skills</button>
  <script>
    const API_BASE = "https://api.mypurecloud.ie/api/v2";
    let queueAgents = [];

    async function fetchAgents() {
      const queueName = document.getElementById("queueSearch").value;
      const response = await fetch(`${API_BASE}/routing/queues`);
      const data = await response.json();
      const queue = data.entities.find(q => q.name.toLowerCase() === queueName.toLowerCase());
      if (queue) {
        const queueId = queue.id;
        const agentsResponse = await fetch(`${API_BASE}/routing/queues/${queueId}/members`);
        queueAgents = await agentsResponse.json();
        displayAgents();
      } else {
        alert("Queue not found");
      }
    }

    async function fetchSkills(userId) {
      const response = await fetch(`${API_BASE}/users/${userId}/routingskills`);
      return await response.json();
    }

    async function displayAgents() {
      const tableBody = document.querySelector("#agentsTable tbody");
      tableBody.innerHTML = "";
      for (let agent of queueAgents.entities) {
        let skillsData = await fetchSkills(agent.id);
        let row = document.createElement("tr");
        row.innerHTML = `
          <td>${agent.name}</td>
          <td>${skillsData.entities.map(skill => skill.name).join(", ")}</td>
          <td><input type="text" data-user-id="${agent.id}"></td>
        `;
        tableBody.appendChild(row);
      }
    }

    async function updateSkills() {
      const inputs = document.querySelectorAll("#agentsTable input");
      for (let input of inputs) {
        const userId = input.dataset.userId;
        const newSkill = input.value;
        if (newSkill) {
          await fetch(`${API_BASE}/users/${userId}/routingskills`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify([{ name: newSkill }])
          });
        }
      }
      alert("Skills updated. Note: This overwrites existing skills.");
    }

    document.getElementById("fetchAgents").addEventListener("click", fetchAgents);
    document.getElementById("updateSkills").addEventListener("click", updateSkills);
  </script>
</body>
</html>
