<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPI Skills On The Fly</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap">
  <style>
    /* === CSS Styles === */
    body {
      font-family: 'Proxima Nova', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #63AB8F; /* Custom Teal */
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .logo {
      height: 50px;
      background-color: transparent;
    }

    .divider {
      border: none;
      height: 1px;
      background-color: #ddd;
      margin: 0;
    }

    .container {
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      background-color: #63AB8F;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tab-button.active {
      background-color: #4d8c73; /* Darker Teal */
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    label, select, input, button {
      display: block;
      margin: 10px 0;
    }

    label {
      font-weight: bold;
    }

    select, input, button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #63AB8F; /* Custom Teal */
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4d8c73; /* Darker Teal */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      word-wrap: break-word; /* Ensure content wraps if it's too long */
    }

    th {
      background-color: #63AB8F; /* Custom Teal */
      color: white;
    }

    td div {
      margin-bottom: 5px; /* Adds space between each line */
      font-size: 14px; /* Adjust the font size as needed */
    }

    .select-all-button {
      margin-bottom: 10px;
    }

    /* Success and failure message styles */
    .message {
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
    }

    .success {
      background-color: #4CAF50;
      color: white;
    }

    .error {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>IPI Skills On The Fly</h1>
    <img src="https://raw.githubusercontent.com/gmcglynn88/TimeoffApp/main/IPI_Primary%20Identity_Corporate_REVERSED_ECC.png" alt="Consulting Logo" class="logo">
  </header>
  <div class="divider"></div>

  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="skill-tab">Skill Assignment</button>
      <button class="tab-button" data-tab="queue-tab">Queue Assignment</button>
    </div>

    <!-- Skill Assignment Tab -->
    <div id="skill-tab" class="tab-content active">
      <label for="skillDropdown">Select Skill:</label>
      <select id="skillDropdown"></select>

      <button id="fetchAgentsForSkill">Get Agents</button>
      <button class="select-all-button" id="selectAllAgentsForSkill">Select All</button>

      <table id="agentsTableForSkill">
        <thead>
          <tr>
            <th>Select</th>
            <th>Agent</th>
            <th>Current Skill</th>
            <th>Skill Change</th>
            <th>Proficiency</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="updateSkills">Update Selected Skills</button>
    </div>

    <!-- Queue Assignment Tab -->
    <div id="queue-tab" class="tab-content">
      <label for="queueDropdown">Select Queue:</label>
      <select id="queueDropdown"></select>

      <button id="fetchAgentsForQueue">Get Agents</button>
      <button class="select-all-button" id="selectAllAgentsForQueue">Select All</button>

      <table id="agentsTableForQueue">
        <thead>
          <tr>
            <th>Select</th>
            <th>Agent</th>
            <th>Current Queue</th>
            <th>Queue Change</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="updateQueues">Update Selected Queues</button>

      <!-- Add/Delete Queues Section -->
      <div>
        <label for="actionDropdown">Choose Action:</label>
        <select id="actionDropdown">
          <option value="">Select Action</option>
          <option value="add">Add Queue</option>
          <option value="delete">Delete Queue</option>
        </select>
        <button id="processQueueAction">Process Action</button>
      </div>

      <!-- Success/Failure Messages -->
      <div id="messageBox" class="message" style="display:none;"></div>
    </div>
  </div>

  <script>
    const clientId = '9158a5a9-9572-4766-a392-343bc7e51734'; // Replace with your actual client ID
    const redirectUri = 'https://gmcglynn88.github.io/Skills-Updater/'; // Replace with your redirect URI
    const responseType = 'token';
    const oauthUrl = `https://login.mypurecloud.ie/oauth/authorize?client_id=${clientId}&response_type=${responseType}&redirect_uri=${encodeURIComponent(redirectUri)}`;

    let availableSkills = [];
    let availableQueues = [];

    document.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');

      if (!token) {
        window.location.href = oauthUrl;
      } else {
        console.log("Token retrieved:", token); // Debugging log
        initializeApp(token);
      }

      // Attach event listener for the Process Action button
      document.getElementById('processQueueAction').addEventListener('click', () => processQueueAction(token));
    });

    async function processQueueAction(token) {
      const action = document.getElementById('actionDropdown').value;
      const queueId = document.getElementById('queueDropdown').value;

      if (!action || !queueId) {
        showMessage('error', 'Please select both action and queue');
        return;
      }

      const selectedAgents = [];
      const checkboxes = document.querySelectorAll(`#agentsTableForQueue tbody input[type='checkbox']:checked`);
      checkboxes.forEach(checkbox => selectedAgents.push(checkbox.getAttribute('data-user-id')));

      if (selectedAgents.length === 0) {
        showMessage('error', 'Please select at least one agent');
        return;
      }

      const body = {
        "id": selectedAgents
      };

      const queryParams = action === 'delete' ? '?delete=true' : '';
      const url = `https://api.mypurecloud.ie/api/v2/routing/queues/${queueId}/members${queryParams}`;

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });

        if (response.ok) {
          showMessage('success', `Queue members updated successfully: ${action}`);
        } else {
          const errorResponse = await response.json();
          console.error(`Error updating queue members:`, errorResponse);
          showMessage('error', 'Error updating queue members. Check the console for details.');
        }
      } catch (error) {
        console.error(`Error processing queue action:`, error);
        showMessage('error', 'An error occurred while processing the action.');
      }
    }

    function showMessage(type, message) {
      const messageBox = document.getElementById('messageBox');
      messageBox.style.display = 'block';

      if (type === 'success') {
        messageBox.className = 'message success';
      } else if (type === 'error') {
        messageBox.className = 'message error';
      }

      messageBox.innerHTML = message;

      // Optionally, hide the message after a few seconds
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
