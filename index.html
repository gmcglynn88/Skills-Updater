<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPI Skills On The Fly</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aptos:wght@400;700&display=swap">
  <style>
    /* === CSS Styles === */
    body {
      font-family: 'Aptos', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #63AB8F; /* Custom Teal */
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .container {
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 1200px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      background-color: #63AB8F;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tab-button.active {
      background-color: #4d8c73; /* Darker Teal */
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    label, select, input, button {
      display: block;
      margin: 10px 0;
    }

    label {
      font-weight: bold;
    }

    select, input, button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #63AB8F; /* Custom Teal */
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4d8c73; /* Darker Teal */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #63AB8F; /* Custom Teal */
      color: white;
    }

    td div {
      margin-bottom: 5px; /* Adds space between each line */
      font-size: 14px;
    }

    .select-all-button {
      margin-bottom: 10px;
    }

    /* Success and failure message styles */
    .message {
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
    }

    .success {
      background-color: #4CAF50;
      color: white;
    }

    .error {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>IPI Skills On The Fly</h1>
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/gmcglynn88/TimeoffApp/main/IPI_Primary%20Identity_Corporate_REVERSED_ECC.png" alt="Consulting Logo" class="logo" id="logo">
    </div>
  </header>

  <div class="container">
    <div class="tabs">
      <button class="tab-button active" onclick="switchTab('queue')">Queue Assignment</button>
      <button class="tab-button" onclick="switchTab('skill')">Skill Assignment</button>
    </div>
    
    <div id="queue-tab" class="tab-content active">
      <h2>Queue Assignment</h2>
      <button onclick="fetchAgents()">Get Agents</button>
      <select id="agent-select-queue" onchange="fetchQueueMembers()">
        <option value="">Select Agent</option>
      </select>
      <select id="queue-select" onchange="fetchQueueMembers()">
        <option value="">Select Queue</option>
      </select>
      <table id="queue-table">
        <thead>
          <tr>
            <th><input type="checkbox" id="select-all-queues"></th>
            <th>Agent Name</th>
            <th>Current Queues</th>
            <th>Queue Change</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="processQueueChanges()">Process Changes</button>
    </div>

    <div id="skill-tab" class="tab-content">
      <h2>Skill Assignment</h2>
      <button onclick="fetchAgents()">Get Agents</button>
      <select id="agent-select-skill" onchange="fetchSkillMembers()">
        <option value="">Select Agent</option>
      </select>
      <select id="skill-select" onchange="fetchSkillMembers()">
        <option value="">Select Skill</option>
      </select>
      <table id="skill-table">
        <thead>
          <tr>
            <th><input type="checkbox" id="select-all-skills"></th>
            <th>Agent Name</th>
            <th>Current Skills</th>
            <th>Skill Change</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="processSkillChanges()">Process Changes</button>
    </div>
  </div>

  <script>
    const clientId = '9158a5a9-9572-4766-a392-343bc7e51734';
    const redirectUri = 'https://gmcglynn88.github.io/Skills-Updater/';
    let accessToken = null;
    let agents = [];
    let queues = [];
    let skills = [];
    let selectedQueueMembers = [];
    let selectedSkillMembers = [];

    // OAuth 2.0 Authentication
    async function authenticate() {
      const authUrl = `https://login.mypurecloud.ie/oauth/authorize?client_id=${clientId}&response_type=token&redirect_uri=${redirectUri}`;
      window.location.href = authUrl;
    }

    // Check for access token in URL hash
    function checkAuth() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      accessToken = params.get('access_token');
      if (!accessToken) authenticate();
    }

    // Fetch all agents
    async function fetchAgents() {
      try {
        let agentsData = [];
        let pageNumber = 1;
        while (true) {
          const response = await fetch(`https://api.mypurecloud.ie/api/v2/users?pageSize=100&page=${pageNumber}`, {
            headers: {
              'Authorization': `Bearer ${accessToken}`
            }
          });
          const data = await response.json();
          agentsData = [...agentsData, ...data.entities];
          if (data.pageCount === pageNumber) break;
          pageNumber++;
        }
        agents = agentsData;
        populateDropdown('agent-select-queue', agents, 'name');
        populateDropdown('agent-select-skill', agents, 'name');
      } catch (error) {
        console.error('Error fetching agents:', error);
      }
    }

    // Fetch all queues
    async function fetchQueues() {
      try {
        const response = await fetch('https://api.mypurecloud.ie/api/v2/routing/queues', {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });
        const data = await response.json();
        queues = data.entities;
        populateDropdown('queue-select', queues, 'name');
      } catch (error) {
        console.error('Error fetching queues:', error);
      }
    }

    // Fetch all skills
    async function fetchSkills() {
      try {
        const response = await fetch('https://api.mypurecloud.ie/api/v2/routing/skills', {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });
        const data = await response.json();
        skills = data.entities;
        populateDropdown('skill-select', skills, 'name');
      } catch (error) {
        console.error('Error fetching skills:', error);
      }
    }

    // Fetch queue members
    async function fetchQueueMembers() {
      const queueId = document.getElementById('queue-select').value;
      const agentId = document.getElementById('agent-select-queue').value;
      if (!queueId || !agentId) return;

      try {
        const response = await fetch(`https://api.mypurecloud.ie/api/v2/routing/queues/${queueId}/members`, {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });
        const data = await response.json();
        selectedQueueMembers = data.entities.filter(member => member.id === agentId);
        updateQueueTable();
      } catch (error) {
        console.error('Error fetching queue members:', error);
      }
    }

    // Fetch skill members
    async function fetchSkillMembers() {
      const skillId = document.getElementById('skill-select').value;
      const agentId = document.getElementById('agent-select-skill').value;
      if (!skillId || !agentId) return;

      try {
        const response = await fetch(`https://api.mypurecloud.ie/api/v2/users/${agentId}/profileskills`, {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });
        const data = await response.json();
        selectedSkillMembers = data.entities.filter(member => member.id === agentId);
        updateSkillTable();
      } catch (error) {
        console.error('Error fetching skill members:', error);
      }
    }

    // Populate dropdowns
    function populateDropdown(dropdownId, data, displayField) {
      const dropdown = document.getElementById(dropdownId);
      dropdown.innerHTML = `<option value="">Select ${dropdownId.split('-')[1]}</option>` +
        data.map(item => `<option value="${item.id}">${item[displayField]}</option>`).join('');
    }

    // Update queue table
    function updateQueueTable() {
      const queueTableBody = document.querySelector('#queue-table tbody');
      queueTableBody.innerHTML = selectedQueueMembers.map(member => ` 
        <tr>
          <td><input type="checkbox"></td>
          <td>${member.name}</td>
          <td>${member.queues.map(queue => queue.name).join(', ')}</td>
          <td><select>${queues.map(queue => `<option value="${queue.id}">${queue.name}</option>`).join('')}</select></td>
          <td><select><option value="add">Add</option><option value="remove">Remove</option></select></td>
        </tr>
      `).join('');
    }

    // Update skill table
    function updateSkillTable() {
      const skillTableBody = document.querySelector('#skill-table tbody');
      skillTableBody.innerHTML = selectedSkillMembers.map(member => `
        <tr>
          <td><input type="checkbox"></td>
          <td>${member.name}</td>
          <td>${member.skills.map(skill => skill.name).join(', ')}</td>
          <td><select>${skills.map(skill => `<option value="${skill.id}">${skill.name}</option>`).join('')}</select></td>
          <td><select><option value="add">Add</option><option value="remove">Remove</option><option value="update">Update</option></select></td>
        </tr>
      `).join('');
    }

    // Switch tabs
    function switchTab(tab) {
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
      document.getElementById(`${tab}-tab`).classList.add('active');
      document.querySelector(`button[onclick="switchTab('${tab}')"]`).classList.add('active');
    }

    // Initialize
    checkAuth();
  </script>
</body>
</html>
