<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genesys Cloud Queue and Skill Management</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aptos:wght@400;700&display=swap">
  <style>
    /* Add your CSS styles here */
    body {
      font-family: 'Aptos', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #63AB8F;
      color: white;
    }
    .container {
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 1200px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-button {
      padding: 10px 20px;
      background-color: #63AB8F;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tab-button.active {
      background-color: #4d8c73;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #63AB8F;
      color: white;
    }
    .select-all-button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Genesys Cloud Queue and Skill Management</h1>
  </header>
  <div class="container">
    <div class="tabs">
      <button class="tab-button active" onclick="switchTab('queue')">Queue Assignment</button>
      <button class="tab-button" onclick="switchTab('skill')">Skill Assignment</button>
    </div>
    <div id="queue-tab" class="tab-content active">
      <h2>Queue Assignment</h2>
      <button onclick="fetchAgents()">Get Agents</button>
      <button onclick="fetchQueues()">Get Queues</button>
      <select id="queue-select" onchange="fetchQueueMembers()"></select>
      <table id="queue-table">
        <thead>
          <tr>
            <th><input type="checkbox" id="select-all-queues"></th>
            <th>Agent Name</th>
            <th>Current Queues</th>
            <th>Queue Change</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="processQueueChanges()">Process Changes</button>
    </div>
    <div id="skill-tab" class="tab-content">
      <h2>Skill Assignment</h2>
      <button onclick="fetchAgents()">Get Agents</button>
      <button onclick="fetchSkills()">Get Skills</button>
      <select id="skill-select" onchange="fetchSkillMembers()"></select>
      <table id="skill-table">
        <thead>
          <tr>
            <th><input type="checkbox" id="select-all-skills"></th>
            <th>Agent Name</th>
            <th>Current Skills</th>
            <th>Skill Change</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="processSkillChanges()">Process Changes</button>
    </div>
  </div>
  <script>
    let agents = [];
    let queues = [];
    let skills = [];
    let selectedQueueMembers = [];
    let selectedSkillMembers = [];

    async function fetchAgents() {
      const response = await fetch('https://api.mypurecloud.ie/api/v2/users', {
        headers: {
          'Authorization': 'Bearer YOUR_ACCESS_TOKEN'
        }
      });
      const data = await response.json();
      agents = data.entities;
      updateTables();
    }

    async function fetchQueues() {
      const response = await fetch('https://api.mypurecloud.ie/api/v2/routing/queues', {
        headers: {
          'Authorization': 'Bearer YOUR_ACCESS_TOKEN'
        }
      });
      const data = await response.json();
      queues = data.entities;
      const queueSelect = document.getElementById('queue-select');
      queueSelect.innerHTML = queues.map(queue => `<option value="${queue.id}">${queue.name}</option>`).join('');
    }

    async function fetchQueueMembers() {
      const queueId = document.getElementById('queue-select').value;
      const response = await fetch(`https://api.mypurecloud.ie/api/v2/routing/queues/${queueId}/members`, {
        headers: {
          'Authorization': 'Bearer YOUR_ACCESS_TOKEN'
        }
      });
      const data = await response.json();
      selectedQueueMembers = data.entities;
      updateTables();
    }

    async function fetchSkills() {
      const response = await fetch('https://api.mypurecloud.ie/api/v2/routing/skills', {
        headers: {
          'Authorization': 'Bearer YOUR_ACCESS_TOKEN'
        }
      });
      const data = await response.json();
      skills = data.entities;
      const skillSelect = document.getElementById('skill-select');
      skillSelect.innerHTML = skills.map(skill => `<option value="${skill.id}">${skill.name}</option>`).join('');
    }

    async function fetchSkillMembers() {

        }
      });
      const data = await response.json();
      selectedSkillMembers = data.entities;
      updateTables();
    }

    function updateTables() {
      const queueTableBody = document.querySelector('#queue-table tbody');
      const skillTableBody = document.querySelector('#skill-table tbody');
      queueTableBody.innerHTML = agents.map(agent => `
        <tr>
          <td><input type="checkbox"></td>
          <td>${agent.name}</td>
          <td>${selectedQueueMembers.filter(member => member.id === agent.id).map(member => member.queueName).join(', ')}</td>
          <td><select>${queues.map(queue => `<option value="${queue.id}">${queue.name}</option>`).join('')}</select></td>
          <td><select><option value="add">Add</option><option value="remove">Remove</option></select></td>
        </tr>
      `).join('');
      skillTableBody.innerHTML = agents.map(agent => `
        <tr>
          <td><input type="checkbox"></td>
          <td>${agent.name}</td>
          <td>${selectedSkillMembers.filter(member => member.id === agent.id).map(member => member.skillName).join(', ')}</td>
          <td><select>${skills.map(skill => `<option value="${skill.id}">${skill.name}</option>`).join('')}</select></td>
          <td><select><option value="add">Add</option><option value="remove">Remove</option><option value="update">Update</option></select></td>
        </tr>
      `).join('');
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
      document.getElementById(`${tab}-tab`).classList.add('active');
      document.querySelector(`button[onclick="switchTab('${tab}')"]`).classList.add('active');
    }

    async function processQueueChanges() {

    }

    async function processSkillChanges() {

    }
  </script>
</body>
</html>
