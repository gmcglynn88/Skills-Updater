<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genesys Bulk Skill Manager</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap">
  <style>
    /* Your existing CSS styles */
  </style>
</head>
<body>
  <header>
    <h1>Genesys Bulk Skill Manager</h1>
    <img class="logo" src="https://raw.githubusercontent.com/gmcglynn88/Management-Unit-Search/main/Consultinglogo%20(2).png" alt="Company Logo">
  </header>
  <div class="divider"></div>

  <div class="container">
    <div class="filters">
      <div>
        <label for="queueDropdown">Select Queue:</label>
        <select id="queueDropdown"></select>
      </div>
      <div>
        <label for="skillDropdown">Select Skill:</label>
        <select id="skillDropdown"></select>
      </div>
    </div>

    <button id="fetchAgents">Get Agents</button>

    <table id="agentsTable">
      <thead>
        <tr>
          <th>Select</th>
          <th>Agent</th>
          <th>Current Skill</th>
          <th>Skill Change</th>
          <th>Proficiency</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="updateSkills">Update Selected Skills</button>
  </div>

  <script>
    const clientId = 'your-client-id'; // Replace with your actual client ID
    const redirectUri = 'https://gmcglynn88.github.io/Skills-Updater/'; // Replace with your redirect URI
    const responseType = 'token';
    const oauthUrl = `https://login.mypurecloud.ie/oauth/authorize?client_id=${clientId}&response_type=${responseType}&redirect_uri=${encodeURIComponent(redirectUri)}`;

    console.log("OAuth URL:", oauthUrl); // Debugging: Log the OAuth URL

    document.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');

      if (!token) {
        console.log("No token found. Redirecting to OAuth URL...");
        window.location.href = oauthUrl;
      } else {
        console.log("Token found. Initializing app...");
        initializeApp(token);
      }
    });

    async function initializeApp(token) {
      console.log("Initializing app...");
      await fetchQueues(token);
      await fetchAllSkills(token); // Fetch all skills with pagination
      populateSkillDropdown();
      document.getElementById('fetchAgents').addEventListener('click', () => fetchAgents(token));
      document.getElementById('updateSkills').addEventListener('click', () => updateSelectedSkills(token));
    }

    // Your existing functions (fetchQueues, fetchAllSkills, etc.)
  </script>
</body>
</html>
