<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPI Skills On The Fly</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap">
  <style>
    /* === CSS Styles === */
    body {
      font-family: 'Proxima Nova', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #63AB8F; /* Custom Teal */
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 50px;
      background-color: transparent;
      cursor: pointer; /* Add pointer cursor to indicate it's clickable */
    }

    .divider {
      border: none;
      height: 1px;
      background-color: #ddd;
      margin: 0;
    }

    .container {
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      background-color: #63AB8F;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tab-button.active {
      background-color: #4d8c73; /* Darker Teal */
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    label, select, input, button {
      display: block;
      margin: 10px 0;
    }

    label {
      font-weight: bold;
    }

    select, input, button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #63AB8F; /* Custom Teal */
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4d8c73; /* Darker Teal */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      word-wrap: break-word; /* Ensure content wraps if it's too long */
    }

    th {
      background-color: #63AB8F; /* Custom Teal */
      color: white;
    }

    td div {
      margin-bottom: 5px; /* Adds space between each line */
      font-size: 14px; /* Adjust the font size as needed */
    }

    .select-all-button {
      margin-bottom: 10px;
    }

    /* Success and failure message styles */
    .message {
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
    }

    .success {
      background-color: #4CAF50;
      color: white;
    }

    .error {
      background-color: #f44336;
      color: white;
    }

    /* Custom dropdown with checkboxes */
    .dropdown-checkbox {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 400px;
    }

    .dropdown-checkbox .dropdown-button {
      padding: 12px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dropdown-checkbox .dropdown-button::after {
      content: "â–¼";
      font-size: 12px;
    }

    .dropdown-checkbox .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1;
      margin-top: 5px;
    }

    .dropdown-checkbox .dropdown-content label {
      display: flex;
      align-items: center;
      padding: 5px 10px; /* Reduced padding to fit content */
      cursor: pointer;
      font-size: 14px; /* Adjusted font size */
    }

    .dropdown-checkbox .dropdown-content label input {
      margin-right: 10px;
    }

    .dropdown-checkbox.active .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>IPI Skills On The Fly</h1>
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/gmcglynn88/TimeoffApp/main/IPI_Primary%20Identity_Corporate_REVERSED_ECC.png" alt="Consulting Logo" class="logo" id="logo">
    </div>
  </header>
  <div class="divider"></div>

  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="skill-tab">Skill Assignment</button>
      <button class="tab-button" data-tab="queue-tab">Queue Assignment</button>
    </div>

    <!-- Queue Assignment Tab -->
    <div id="queue-tab" class="tab-content">
      <label for="agentDropdownQueue">Select Agents:</label>
      <div class="dropdown-checkbox" id="agentDropdownQueue">
        <div class="dropdown-button">Select Agents</div>
        <div class="dropdown-content">
          <!-- Agents will be populated here -->
        </div>
      </div>

      <label for="queueDropdown">Select Queue:</label>
      <select id="queueDropdown"></select>

      <button id="fetchAgents">Get Agents</button>
      <button class="select-all-button" id="selectAllAgentsForQueue">Select All</button>

      <table id="agentsTableForQueue">
        <thead>
          <tr>
            <th>Select</th>
            <th>Agent</th>
            <th>Current Queue</th>
            <th>Queue Change</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="processQueueAction">Process Action</button>

      <!-- Add/Delete Queues Section -->
      <div>
        <label for="actionDropdown">Choose Action:</label>
        <select id="actionDropdown">
          <option value="">Select Action</option>
          <option value="add">Add Queue</option>
          <option value="delete">Delete Queue</option>
        </select>
      </div>

      <!-- Success/Failure Messages -->
      <div id="messageBox" class="message" style="display:none;"></div>
    </div>
  </div>

  <script>
    const clientId = '9158a5a9-9572-4766-a392-343bc7e51734'; // Replace with your actual client ID
    const redirectUri = 'https://gmcglynn88.github.io/Skills-Updater/'; // Replace with your redirect URI
    const responseType = 'token';
    const oauthUrl = `https://login.mypurecloud.ie/oauth/authorize?client_id=${clientId}&response_type=${responseType}&redirect_uri=${encodeURIComponent(redirectUri)}`;

    let availableQueues = [];
    let allAgents = [];

    document.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');

      if (!token) {
        window.location.href = oauthUrl;
      } else {
        console.log("Token retrieved:", token); // Debugging log
        initializeApp(token);
      }

      setupEventListeners(token);
    });

    async function initializeApp(token) {
      console.log("Initializing app...");
      await fetchAllAgents(token); // Fetch all agents
      await fetchQueues(token); // Fetch all queues
      populateAgentDropdowns(); // Populate the agent dropdowns
    }

    async function fetchAllAgents(token) {
      try {
        let nextUri = "https://api.mypurecloud.ie/api/v2/users?pageSize=100"; // Start with the first page
        while (nextUri) {
          const response = await fetch(nextUri, {
            headers: { "Authorization": `Bearer ${token}` }
          });
          const data = await response.json();
          console.log("Agents API response:", data); // Debugging log

          if (data.entities) {
            allAgents = allAgents.concat(data.entities); // Add the current page's agents to the list
          }

          nextUri = data.nextUri ? `https://api.mypurecloud.ie${data.nextUri}` : null;
        }
      } catch (error) {
        console.error("Error fetching agents:", error);
      }
    }

    async function fetchQueues(token) {
      try {
        let nextUri = "https://api.mypurecloud.ie/api/v2/routing/queues?pageSize=100"; // Start with the first page
        while (nextUri) {
          const response = await fetch(nextUri, {
            headers: { "Authorization": `Bearer ${token}` }
          });
          const data = await response.json();
          console.log("Queues API response:", data); // Debugging log

          if (data.entities) {
            availableQueues = availableQueues.concat(data.entities); // Add the current page's queues to the list
          }

          nextUri = data.nextUri ? `https://api.mypurecloud.ie${data.nextUri}` : null;
        }

        const dropdown = document.getElementById('queueDropdown');
        dropdown.innerHTML = '<option value="">Select Queue</option>';
        availableQueues.forEach(queue => {
          const option = document.createElement('option');
          option.value = queue.id;
          option.textContent = queue.name;
          dropdown.appendChild(option);
        });
      } catch (error) {
        console.error("Error fetching queues:", error);
      }
    }

    function populateAgentDropdowns() {
      const queueDropdown = document.querySelector('#agentDropdownQueue .dropdown-content');
      queueDropdown.innerHTML = '';

      allAgents.forEach(agent => {
        const label = document.createElement('label');
        label.innerHTML = `<input type="checkbox" value="${agent.id}"> ${agent.name}`;
        queueDropdown.appendChild(label.cloneNode(true));
      });

      // Toggle dropdown on button click
      document.querySelectorAll('.dropdown-button').forEach(button => {
        button.addEventListener('click', () => {
          button.parentElement.classList.toggle('active');
        });
      });
    }

    async function fetchAgentsForQueue(token) {
      const selectedAgentIds = Array.from(document.querySelectorAll('#agentDropdownQueue input[type="checkbox"]:checked')).map(checkbox => checkbox.value);
      const queueId = document.getElementById('queueDropdown').value;

      if (selectedAgentIds.length === 0 && !queueId) {
        alert('Please select at least one agent or a queue.');
        return;
      }

      let agents = [];

      if (selectedAgentIds.length > 0) {
        // Fetch queues for selected agents
        for (const agentId of selectedAgentIds) {
          const response = await fetch(`https://api.mypurecloud.ie/api/v2/users/${agentId}/queues`, {
            headers: { "Authorization": `Bearer ${token}` }
          });
          const data = await response.json();
          console.log(`Queues for agent ${agentId}:`, data); // Debugging log
          agents = agents.concat(data.entities);
        }
      } else if (queueId) {
        // Fetch all agents assigned to the selected queue
        const response = await fetch(`https://api.mypurecloud.ie/api/v2/routing/queues/${queueId}/members`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await response.json();
        console.log(`Agents for queue ${queueId}:`, data); // Debugging log
        agents = data.entities || [];
      }

      await populateQueueTable(agents, token);
    }

    async function populateQueueTable(agents, token) {
      const tableBody = document.querySelector("#agentsTableForQueue tbody");
      tableBody.innerHTML = "";

      for (const agent of agents) {
        const currentQueue = await fetchAgentQueues(agent.id, token);

        let row = document.createElement("tr");
        row.innerHTML = `
          <td><input type="checkbox" class="select-agent" data-user-id="${agent.id}"></td>
          <td>${agent.name}</td>
          <td>${currentQueue}</td>
          <td><select data-user-id="${agent.id}"><option value="">Select Queue</option>${availableQueues.map(queue => `<option value="${queue.id}">${queue.name}</option>`).join('')}</select></td>
          <td><button class="assign-btn" data-user-id="${agent.id}">Assign</button></td>
        `;
        tableBody.appendChild(row);
      }
    }

    async function fetchAgentQueues(agentId, token) {
      try {
        const response = await fetch(`https://api.mypurecloud.ie/api/v2/users/${agentId}/queues`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await response.json();
        return data.entities.map(queue => queue.name).join(', ') || 'No Queue Assigned';
      } catch (error) {
        console.error(`Error fetching queues for agent ${agentId}:`, error);
      }
    }

    document.getElementById("fetchAgents").addEventListener('click', () => {
      const token = window.location.hash.split('=')[1];
      fetchAgentsForQueue(token);
    });

    document.getElementById("logo").addEventListener('click', () => {
      location.reload(); // Refresh the page
    });

    document.querySelectorAll('.tab-button').forEach(tabButton => {
      tabButton.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
        tabButton.classList.add('active');

        document.querySelectorAll('.tab-content').forEach(tabContent => {
          tabContent.classList.remove('active');
        });

        const activeTab = document.getElementById(tabButton.getAttribute('data-tab'));
        if (activeTab) {
          activeTab.classList.add('active');
        }
      });
    });

  </script>
</body>
</html>
