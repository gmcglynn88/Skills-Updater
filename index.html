<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genesys Bulk Skill Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Proxima Nova', Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    #logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #logo {
      width: 300px;
    }
    h1 {
      font-size: 24px;
    }
    label, select, input, button {
      display: block;
      margin: 10px 0;
    }
    label {
      font-weight: bold;
    }
    select, input, button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
    }
    #results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img id="logo" src="https://raw.githubusercontent.com/gmcglynn88/Management-Unit-Search/main/Consultinglogo%20(2).png" alt="Company Logo">
  </div>
  <h1>Genesys Bulk Skill Manager</h1>
  <label for="searchUser">Search users:</label>
  <input type="text" id="searchUser" placeholder="Type to filter users...">
  <label for="agentSelect">Select an Agent:</label>
  <select id="agentSelect"></select>
  <button id="fetchSkills">Get Skills</button>
  <div id="skillsContainer"></div>
  <button id="updateSkills">Update Skills</button>
  <div id="results"></div>
  <script>
    const API_BASE = "https://api.mypurecloud.ie/api/v2";
    let users = [];
    let selectedUser = null;
    let skills = [];

    async function fetchUsers() {
      const response = await fetch(`${API_BASE}/users`);
      const data = await response.json();
      users = data.entities;
      populateUserDropdown();
    }

    function populateUserDropdown() {
      const dropdown = document.getElementById("agentSelect");
      dropdown.innerHTML = "";
      users.forEach(user => {
        let option = document.createElement("option");
        option.value = user.id;
        option.textContent = user.name;
        dropdown.appendChild(option);
      });
    }

    async function fetchSkills() {
      selectedUser = document.getElementById("agentSelect").value;
      const response = await fetch(`${API_BASE}/users/${selectedUser}/routingskills`);
      skills = await response.json();
      displaySkills();
    }

    function displaySkills() {
      const container = document.getElementById("skillsContainer");
      container.innerHTML = "";
      skills.entities.forEach(skill => {
        let input = document.createElement("input");
        input.type = "text";
        input.value = skill.name;
        input.dataset.id = skill.id;
        container.appendChild(input);
      });
    }

    async function updateSkills() {
      const inputs = document.querySelectorAll("#skillsContainer input");
      for (let input of inputs) {
        await fetch(`${API_BASE}/users/${selectedUser}/routingskills/${input.dataset.id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: input.value })
        });
      }
      alert("Skills updated. Note: This overwrites existing skills.");
    }

    document.getElementById("fetchSkills").addEventListener("click", fetchSkills);
    document.getElementById("updateSkills").addEventListener("click", updateSkills);
    document.addEventListener("DOMContentLoaded", fetchUsers);
  </script>
</body>
</html>
