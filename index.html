<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genesys Bulk Skill Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Proxima Nova', Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    #logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #logo {
      width: 300px;
    }
    h1 {
      font-size: 24px;
    }
    label, select, input, button {
      display: block;
      margin: 10px 0;
    }
    label {
      font-weight: bold;
    }
    select, input, button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: left;
    }
    td input[type="number"] {
      width: 100px;
      padding: 5px;
      text-align: center;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img id="logo" src="https://raw.githubusercontent.com/gmcglynn88/Management-Unit-Search/main/Consultinglogo%20(2).png" alt="Company Logo">
  </div>
  <h1>Genesys Bulk Skill Manager</h1>

  <label for="queueDropdown">Select Queue:</label>
  <select id="queueDropdown"></select>
  <button id="fetchAgents">Get Agents</button>

  <table id="agentsTable">
    <thead>
      <tr>
        <th>Select</th>
        <th>Agent</th>
        <th>Current Skill</th>
        <th>Skill Change</th>
        <th>Proficiency</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="updateSkills">Update Selected Skills</button>

  <script>
    const clientId = 'your-client-id';
    const redirectUri = 'https://gmcglynn88.github.io/Skills-Updater/';
    const responseType = 'token';
    const oauthUrl = `https://login.mypurecloud.ie/oauth/authorize?client_id=${clientId}&response_type=${responseType}&redirect_uri=${encodeURIComponent(redirectUri)}`;

    let availableSkills = [];  

    document.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');

      if (!token) {
        window.location.href = oauthUrl;
      } else {
        initializeApp(token);
      }
    });

    async function initializeApp(token) {
      console.log("Initializing app...");
      await fetchQueues(token);
      await fetchSkills(token);
      document.getElementById('fetchAgents').addEventListener('click', () => fetchAgents(token));
      document.getElementById('updateSkills').addEventListener('click', () => updateSelectedSkills(token));
    }

    async function fetchQueues(token) {
      console.log("Fetching queues...");
      try {
        const response = await fetch("https://api.mypurecloud.ie/api/v2/routing/queues", {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await response.json();
        console.log("Queues loaded:", data);
        
        const dropdown = document.getElementById('queueDropdown');
        dropdown.innerHTML = '<option value="">Select Queue</option>';
        
        data.entities.forEach(queue => {
          let option = document.createElement("option");
          option.value = queue.id;
          option.textContent = queue.name;
          dropdown.appendChild(option);
        });
      } catch (error) {
        console.error("Error fetching queues:", error);
      }
    }

    async function fetchSkills(token) {
      console.log("Fetching skills...");
      try {
        const response = await fetch("https://api.mypurecloud.ie/api/v2/routing/skills", {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const skillsData = await response.json();
        console.log("Skills loaded:", skillsData);

        availableSkills = skillsData.entities.map(skill => ({
          id: skill.id,
          name: skill.name
        }));
      } catch (error) {
        console.error("Error fetching skills:", error);
      }
    }

    async function fetchAgents(token) {
      const queueId = document.getElementById('queueDropdown').value;
      if (!queueId) {
        alert('Please select a queue first.');
        return;
      }

      console.log("Fetching agents for queue:", queueId);
      try {
        const response = await fetch(`https://api.mypurecloud.ie/api/v2/routing/queues/${queueId}/members`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const agents = await response.json();
        console.log("Agents loaded:", agents);

        const tableBody = document.querySelector("#agentsTable tbody");
        tableBody.innerHTML = "";

        for (const agent of agents.entities) {
          let row = document.createElement("tr");
          row.innerHTML = `
            <td><input type="checkbox" data-user-id="${agent.id}"></td>
            <td>${agent.name}</td>
            <td>-</td>
            <td>
              <select data-user-id="${agent.id}">
                <option value="">Select Skill</option>
                ${availableSkills.map(skill => `<option value="${skill.id}">${skill.name}</option>`).join('')}
              </select>
            </td>
            <td><input type="number" min="0" max="5" step="0.1" data-user-id="${agent.id}" placeholder="Proficiency"></td>
          `;
          tableBody.appendChild(row);
        }
      } catch (error) {
        console.error("Error fetching agents:", error);
      }
    }

    async function updateSelectedSkills(token) {
      console.log("Starting skill update...");

      const selectedAgents = Array.from(document.querySelectorAll("input[type='checkbox']:checked"))
        .map(checkbox => {
          const userId = checkbox.dataset.userId;
          const skillId = document.querySelector(`select[data-user-id="${userId}"]`).value;
          const proficiency = document.querySelector(`input[data-user-id="${userId}"]`).value;

          return skillId && proficiency ? { userId, skillId, proficiency: parseFloat(proficiency) } : null;
        })
        .filter(agent => agent !== null);

      if (selectedAgents.length === 0) {
        alert("No agents selected or missing skill/proficiency.");
        return;
      }

      for (const agent of selectedAgents) {
        try {
          console.log(`Updating skill for agent ${agent.userId}:`, agent);
          const response = await fetch(`https://api.mypurecloud.ie/api/v2/users/${agent.userId}/routingskills`, {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${token}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              id: agent.skillId,
              proficiency: agent.proficiency
            })
          });

          const responseData = await response.json();
          console.log("Response from API:", responseData);
          alert(`✅ Successfully updated ${agent.userId}`);
        } catch (error) {
          alert("❌ Error updating skills: " + error);
        }
      }
    }
  </script>
</body>
</html>
